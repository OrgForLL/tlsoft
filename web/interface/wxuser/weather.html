<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <title>天气查询</title>
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" href="css/big.css" />
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: Helvetica,Arial,"Hiragino Sans GB","Microsoft Yahei","微软雅黑",STHeiti,"华文细黑",sans-serif;
            font-size: 14px;
            color: #333;
            background-color: rgb(229,229,229);
        }

        .container {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            bottom: 60px;
            overflow-x: hidden;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 15px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }

        .weatherdiv {
            max-width: 600px;
            width: 94%;
            margin: 0 auto;
            background: #f8f8f8;
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .temp {
            font-size: 5em;
            font-weight: bold;
            text-align: center;
        }

        .tempchar {
            font-size: 0.6em;
            font-weight: 400;
        }

        .area {
            font-size: 1.1em;
            font-weight: bold;
            text-align: right;
        }

            .area i {
                padding: 0 5px;
            }

        .wind {
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            height: 30px;
            line-height: 30px;
            vertical-align: middle;
            border-bottom: 1px solid #e0e0e0;
        }

        .icons {
            text-align: center;
        }

        big {
            margin: 0 auto;
            background-repeat: no-repeat;
            background-position: -640px 240px;
            display: inline-block;
            margin: 0 10px;
        }

            big.n07 {
                background-position: -560px -320px;
            }

            big.png40 {
                background-image: url(img/blue30.png);
                height: 30px;
                width: 30px;
            }

        ul {
            list-style: none;
        }

        .f3days {
            margin-top: 10px;
        }

            .f3days li {
                float: left;
                width: 33.33%;
                text-align: center;
                box-sizing: border-box;
            }

        .floatfix:after {
            content: "";
            display: table;
            clear: both;
        }

        .f3days li p {
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .f3days li .ftemp {
            padding: 10px 0;
            font-size: 1.1em;
            font-weight: bold;
        }

        .f3days li:not(:last-child) {
            border-right: 1px solid #e0e0e0;
        }

        .searchtime {
            width: 60px;
            margin: 10px auto;
            border-radius: 4px;
            color: #888;
            padding: 4px 0;
            background: #d8d8d8;
            text-align: center;
        }

        .footer input {
            -webkit-appearance: none;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
            height: 40px;
            line-height: 40px;
            width: 100%;
            font-size: 1.2em;
            box-sizing: border-box;
            padding: 0 10px;
            color: #888;
        }

        .searchicon {
            position: absolute;
            top: 0;
            right: 10px;
            height: 60px;
            line-height: 60px;
        }

            .searchicon i {
                font-size: 1.3em;
                padding: 0 10px;
                color: #888;
            }
        /*loader css*/
        .mask {
            color: #fff;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            font-size: 1.1em;
            text-align: center;
            background: rgba(0,0,0,0.4);
            display: none;
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -43px;
            margin-left: -61px;
            background-color: rgba(39, 43, 46, 0.52);
            padding: 15px 25px;
            border-radius: 5px;
        }

        #loadtext {
            margin-top: 5px;
            font-weight: bold;
        }
        #templeate {
            display:none;
        }     
    </style>
</head>
<body>
    <div class="container" id="conn">
        <div id="templeate">
            <div class="searchtime">查询时间</div>
            <div class="weatherdiv">
                <p class="area"><i class="fa fa-location-arrow"></i><span id="site">--</span></p>
                <p class="temp">--</p>
                <p class="icons">--</p>
                <p class="wind">--</p>
                <ul class="f3days floatfix">
                    <li id="f1">
                        <p class="ftime">--</p>
                        <p class="ftemp">--</p>
                        <p class="fwind">--</p>
                    </li>
                    <li id="f2">
                        <p class="ftime">--</p>
                        <p class="ftemp">--</p>
                        <p class="fwind">--</p>
                    </li>
                    <li id="f3">
                        <p class="ftime">--</p>
                        <p class="ftemp">--</p>
                        <p class="fwind">--</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer">
        <input type="text" id="areatxt" placeholder="请输入要查询的城市" />
        <div class="searchicon"><i class="fa fa-search"></i></div>
    </div>
    <ul style="display: none;" id="htmlcache"></ul>
    <div class="mask">
        <div class="loader">
            <div>
                <i class="fa fa-2x fa-spinner fa-pulse"></i>
            </div>
            <p id="loadtext">正在查询...</p>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        $(".searchicon").click(function () {
            var cityname = $("#areatxt").val().trim();
            if (cityname == "") {
                alert("请输入要查询的城市名！");
                return;
            }
            $(".mask").show();
            $.ajax({
                type: "POST",
                timeout: 5000,
                url: "../tqhbint.aspx",
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                data: {ctrl:"GetWeatherInfo", cityname: cityname },
                success: function (msg) {
                    if (msg.indexOf("Error:") > -1) {
                        $(".mask").hide();
                        alert(msg);
                    } else {
                        $("#htmlcache").html(msg)
                        createWeather(cityname);
                        $(".mask").hide();
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    $(".mask").hide();
                    alert(XMLHttpRequest.status + "|" + XMLHttpRequest.readyState + "|" + textStatus);
                }
            });
        });

        function createWeather(cityname) {
            var dayd = $("#htmlcache").children().eq(0);
            $("#templeate .wind").text(dayd.find(".wea").text());
            var hightmp = dayd.find(".tem span").text();
            var lowtmp = dayd.find(".tem i").text();
            //8<span class="tempchar">℃</span> / 5<span class="tempchar">℃</span>
            if (hightmp != "" && lowtmp != "")
                $("#templeate .temp").html(hightmp.replace("℃", "") + "<span class='tempchar'>℃</span> / " + lowtmp.replace("℃", "") + "<span class='tempchar'>℃</span>");
            else {
                if (hightmp == "")
                    $("#templeate .temp").html(lowtmp.replace("℃", "") + "<span class='tempchar'>℃</span>");
                else
                    $("#templeate .temp").html(hightmp.replace("℃", "") + "<span class='tempchar'>℃</span>");
            }

            //<big class="png40 n07"></big><big class="png40 n07"></big>
            var windicon = dayd.find("big");
            var bightml = "";
            if (windicon.eq(0).attr("class") != "png40") {
                bightml += "<big class='" + windicon.eq(0).attr("class") + "'></big>";
            }
            if (windicon.eq(1).attr("class") != "png40") {
                bightml += "<big class='" + windicon.eq(1).attr("class") + "'></big>";
            }
            if (bightml != "")
                $(".icons").html(bightml);

            for (var i = 1; i < 4; i++) {
                dayd = $("#htmlcache").children().eq(i);
                $("#templeate #f" + i + " .ftime").text(dayd.find("h1").text());
                $("#templeate #f" + i + " .fwind").text(dayd.find(".wea").text());
                hightmp = dayd.find(".tem span").text();
                lowtmp = dayd.find(".tem i").text();
                if (hightmp != "" && lowtmp != "")
                    $("#templeate #f" + i + " .ftemp").html(hightmp + " / " + lowtmp);
                else {
                    if (hightmp == "")
                        $("#templeate #f" + i + " .ftemp").text(lowtmp);
                    else
                        $("#templeate #f" + i + " .ftemp").text(hightmp);
                }
            }//end for
            $("#templeate #site").text(cityname);
            var stime = new Date();
            $(".searchtime").text(stime.Format("hh:mm"));
            $(".container").append($("#templeate").html());
            var obj = document.getElementById("conn");
            $("#conn").animate({ scrollTop: (obj.scrollHeight - obj.clientHeight) + 'px' }, 500);
        }

        Date.prototype.Format = function (formatStr) {
            var str = formatStr;
            var Week = ['日', '一', '二', '三', '四', '五', '六'];

            str = str.replace(/yyyy|YYYY/, this.getFullYear());
            str = str.replace(/yy|YY/, (this.getYear() % 100) > 9 ? (this.getYear() % 100).toString() : '0' + (this.getYear() % 100));

            str = str.replace(/MM/, this.getMonth() > 9 ? this.getMonth().toString() : '0' + this.getMonth());
            str = str.replace(/M/g, this.getMonth());

            str = str.replace(/w|W/g, Week[this.getDay()]);

            str = str.replace(/dd|DD/, this.getDate() > 9 ? this.getDate().toString() : '0' + this.getDate());
            str = str.replace(/d|D/g, this.getDate());

            str = str.replace(/hh|HH/, this.getHours() > 9 ? this.getHours().toString() : '0' + this.getHours());
            str = str.replace(/h|H/g, this.getHours());
            str = str.replace(/mm/, this.getMinutes() > 9 ? this.getMinutes().toString() : '0' + this.getMinutes());
            str = str.replace(/m/g, this.getMinutes());

            str = str.replace(/ss|SS/, this.getSeconds() > 9 ? this.getSeconds().toString() : '0' + this.getSeconds());
            str = str.replace(/s|S/g, this.getSeconds());

            return str;
        }
    </script>
</body>
</html>
