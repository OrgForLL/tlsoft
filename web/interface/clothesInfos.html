<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title></title>
    <script type="text/javascript" src="js/pace.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/pace-theme-barber-shop.css" />
    <script type="text/javascript" src="js/jquery.js"></script>    
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            color: #333;
            background: #eeeeee;
            font-family: "微软雅黑";
        }

        .container {
            width: 100%;
            padding: 10px 15px 15px 15px;
            box-sizing: border-box;
        }

        .copyright {
            margin-top:15px;
            width: 100%;            
            text-align: center;
            font-size: 0.9em;
            color: #808080;
        }

        h2 {
            text-align: center;
        }

        hr {
            margin-top: 10px;
            border: 1px dashed #333;
        }

        .sum, .charts {
            margin-top: 10px;
        }

        .infoitem {
            margin-top: 10px;
            display: block;
        }

        .item, .itemval {
            text-align: center;
            word-wrap: break-word;
            word-break: break-all;
            white-space: nowrap;
            display: table-cell;
        }

        .item {
            color: #fff;
            background: #333;
            padding: 6px 15px;
            min-width: 64px;
        }

        .itemval {
            font-size: 1.2em;
            border-bottom: 2px solid #333;
            width: 2000px;
        }

        .sum h3 {
            margin-top: 10px;
        }

        .charts span {
            display: block;
            text-align: center;
        }
        .occupy {
            text-align:center;
            margin:10px 0;
            padding:8px 0;
            font-size:1.2em;
            font-weight:600;
            border:2px solid #333; 
            background:#333;           
            color:#fff;
        }
        .scanbtn {
            width:100%;
            text-decoration:none;
            display:block;
            text-align:center;
            margin:15px auto;
            padding:10px;
            color:#fff;
            background:#333;
            box-sizing:border-box;
            width:80px;
            height:80px;
            border-radius:40px;
            font-size:1.2em;
            line-height:60px;
            box-shadow:2px 2px 10px #808080;
            font-weight:600;
        }
    </style>
</head>
<body>    
    <div class="container">
        <div>
            <div class="title">
                <h2>货号信息</h2>
                <hr />
                <div class="infoitem">
                    <div class="item">商品货号</div>
                    <div class="itemval">5XXK01001</div>
                </div>
                <div class="infoitem">
                    <div class="item">品 名</div>
                    <div class="itemval">休闲裤</div>
                </div>
                <div class="infoitem">
                    <div class="item">号 型</div>
                    <div class="itemval">185/99B</div>
                </div>
                <div class="infoitem">
                    <div class="item">颜 色</div>
                    <div class="itemval">黑灰</div>
                </div>
                <div class="infoitem">
                    <div class="item">吊牌价</div>
                    <div class="itemval"><strong>￥569.00</strong></div>
                </div>
            </div>
            <div class="sum">
                <h2>统计信息</h2>
                <hr />
                <h3>货号销售数据：</h3>
                <div class="infoitem">
                    <div class="item">本月销量</div>
                    <div class="itemval">1000件</div>
                </div>
                <div class="infoitem">
                    <div class="item">总销售量</div>
                    <div class="itemval">2000件</div>
                </div>
                <div class="infoitem">
                    <div class="item">总进货量</div>
                    <div class="itemval">2500件</div>
                </div>
                <div class="infoitem">
                    <div class="item">售罄率</div>
                    <div class="itemval"><strong>80%</strong></div>
                </div>
                <h3>同品类销售数据：</h3>
                <div class="infoitem">
                    <div class="item">本月销量</div>
                    <div class="itemval">1000件</div>
                </div>
                <div class="infoitem">
                    <div class="item">总销售量</div>
                    <div class="itemval">2000件</div>
                </div>
                <div class="infoitem">
                    <div class="item">总进货量</div>
                    <div class="itemval">2500件</div>
                </div>
                <div class="infoitem">
                    <div class="item">售罄率</div>
                    <div class="itemval"><strong>80%</strong></div>
                </div>
                <div class="occupy">该货号在该品类中的占比：<span id="occupyval">10.22%</span></div>
            </div>
            <div class="charts">
                <h2>图表信息</h2>
                <hr />
                <div id="can1">
                    <canvas id="canvas1" height="200px"></canvas>
                    <span>同品类销售量趋势图</span>
                </div>
                <div id="can2">
                    <canvas id="canvas2" height="200px"></canvas>
                    <span>同品类进货量分布图</span>
                </div>
            </div>
            <div><a class="scanbtn" href="#" onclick="">扫一扫</a></div>
            <hr />
            <div class="copyright">&copy;2015 利郎信息技术部</div>
        </div>
    </div>
    <script type="text/javascript" src="js/Chart.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var data = {
                labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [
                    {
                        fillColor: "rgba(220,220,220,0.5)",
                        strokeColor: "rgba(220,220,220,1)",
                        pointColor: "rgba(220,220,220,1)",
                        pointStrokeColor: "#fff",
                        data: [65, 59, 90, 81, 56, 55, 40]
                    },
                    {
                        fillColor: "rgba(151,187,205,0.5)",
                        strokeColor: "rgba(151,187,205,1)",
                        pointColor: "rgba(151,187,205,1)",
                        pointStrokeColor: "#fff",
                        data: [28, 48, 40, 19, 96, 27, 100]
                    }
                ]
            }
            //new Chart(document.getElementById("canvas1").getContext("2d")).Pie(PieData1);
            var data2 = {
                labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [
                    {
                        fillColor: "rgba(220,220,220,0.5)",
                        strokeColor: "rgba(220,220,220,1)",
                        data: [65, 59, 90, 81, 56, 55, 40]
                    },
                    {
                        fillColor: "rgba(151,187,205,0.5)",
                        strokeColor: "rgba(151,187,205,1)",
                        data: [28, 48, 40, 19, 96, 27, 100]
                    }
                ]
            }

            $("canvas").attr("width", document.body.clientWidth - 30 + "px");
            new Chart(document.getElementById("canvas1").getContext("2d")).Line(data);
            new Chart(document.getElementById("canvas2").getContext("2d")).Bar(data2);
        }
    </script>
</body>
</html>
