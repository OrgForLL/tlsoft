<!DOCTYPE html>

<html class="frame">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: Helvetica,Arial,"Hiragino Sans GB","Microsoft Yahei","微软雅黑",STHeiti,"华文细黑",sans-serif;
            font-size: 25px;
            color: #fff;
            font-weight:bold;
            background-color: #f8f8f8;
            overflow:hidden;
        }

        .frame {
            height: 100%;
        }

        .sidebar {
            background-color: red;
            position: absolute;
            z-index: 50;
            width: 80%;
            height: 100%;
        }

        .scroller {
            background-color: green;
            position: relative;
            z-index: 100;
            height: 1000px;
        }

        .sidebar-show body, .sidebar-hide body {
            height: 100%;
        }

        .sidebar-show .scroller {
            overflow: hidden;
            height: 100%;
            -webkit-transition: -webkit-transform 400ms;
            -webkit-transform: translate3d(80%,0,0);
        }

        .sidebar-hide .scroller {
            overflow: hidden;
            height: 100%;
            -webkit-transition: -webkit-transform 400ms;
            -webkit-transform: translate3d(0,0,0);
        }
    </style>
</head>
<body>
    <div class="sidebar"></div>
    <div class="scroller">
        <p onclick="opensidebar()">打开侧边栏</p>
        <p onclick="closesidebar()">关闭侧边栏</p>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        function opensidebar() {
            $(".frame").removeClass("sidebar-hide").addClass("sidebar-show");
        }
        function closesidebar() {
            $(".frame").removeClass("sidebar-show").addClass("sidebar-hide");
            setTimeout(function () {
                $(".frame").removeClass("sidebar-hide");
            },400);
        }
    </script>
</body>
</html>
