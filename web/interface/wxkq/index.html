<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/animate.min.css" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        html,body {
            margin:0;
            height:100%;
        }
        body {
            color: #333;
            background: #eeeeee;
            /*margin-top: 110px;
            margin-bottom: 40px;*/
            font-family: "微软雅黑";
        }
        .container {
            overflow:hidden;
            margin-top: 108px;
            margin-bottom: 40px;
            height:100%;            
        }

        #tip {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #e9e9e9;
            height: 90px;
            border-bottom: 1px solid #bababa;            
            text-align: center;
            z-index:200;
            padding:15px 0 0 0;
        }
        .headdiv {           
            font-size: 1.5em;
            letter-spacing: 1px;
        }

        .menulist {
            width: 90%;
            margin: 0 auto;
            border: 1px solid #e2e2e2;
            box-shadow: 1px 1px 1px #e2e2e2;
            margin-top:15px;
            position:relative;
            z-index:100;
        }

        .menuul {
            list-style: none;            
        }

            .menuul li {
                background: #fff;
                height: 50px;
                line-height: 50px;
                padding: 0px 15px;
                font-size: 1.1em;
                cursor:pointer;
                text-align:center;   
                transition:all 0.4s;             
            }
                .menuul li:hover {
                    background:#ccc;
                }
                .menuul li i {
                    margin-right: 7px;
                    color: #808080;
                }
                .menuul li:not(:last-child) {
                    border-bottom: 1px solid #ddd;
                }

        .copyright {
            position: fixed;
            bottom: 0px;
            left: 0px;
            width: 100%;
            height: 35px;
            text-align: center;
            font-size: 0.9em;
            color: #808080;
        }
        #personinfo {
            animation-delay:0.8s;
            -webkit-animation-delay:0.8s;
        }
        #menus {
            animation-delay:1.5s;
            -webkit-animation-delay:1.5s;
        }

        #more {
            animation-delay:2s;
            -webkit-animation-delay:2s;
        }
        .photo {
            width:90px;
            height:90px;
            margin:0 auto;
            overflow:hidden;
            border:4px solid #eee;            
            box-shadow:0 6px 20px 0 rgba(0,0,0,.19),0 8px 17px 0 rgba(0,0,0,.2);
            background:url(imgs/headimg.jpg) no-repeat;
            background-size:cover;
            border-radius:50%;
            position:relative;
            z-index:200; 
            bottom:-4px;  
            animation-delay:0.8s;            
            -webkit-animation-delay:0.8s;         
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="tip" class="animated bounceInDown">
            <div class="headdiv">利郎总部考勤单据</div>
            <div class="photo animated flip"></div>
        </div>        
        <div id="personinfo" class="menulist animated fadeInDown" style="margin-top:35px;">
            <ul class="menuul ">
                <li>姓名：李清峰 | 编号：6374</li>
            </ul>
        </div>
        <div id="menus" class="menulist animated fadeInDown">
            <ul class="menuul ">
                <li onclick="gourl('qjd')">1.请假申请单</li>
                <li onclick="gourl('txd')">2.调休申请单</li>
                <li onclick="gourl('qkd')">3.补签卡申请单</li>
            </ul>
        </div>
        <div id="more" class="menulist animated bounceInUp">
            <ul class="menuul">
                <li style="text-align:left;color:#db4437;">更多功能，敬请期待...</li>
            </ul>
        </div>
        <div class="copyright">&copy;2015 利郎信息技术部</div>
    </div>    
    <script type="text/javascript">
        function gourl(name) {
            switch (name) {
                case "txd":
                    //window.location.replace("tiaoxiu.html");
                    window.location.href="tiaoxiu.html";
                    break;
            }
        }
    </script>
</body>
</html>
