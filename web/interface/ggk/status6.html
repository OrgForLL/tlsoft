    <script src="js/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        var SI = null;
        var _lock = false;
        window.onload = function () {
            getdate();            
        }

        function myDateDiff() {
            var date1 = new Date();  //开始时间 
            var dd = new Date().Format("yyyy/MM/dd");
            var date2 = new Date(dd + " 12:00:00");    //结束时间 
            var date3 = date2.getTime() - date1.getTime();  //时间差的毫秒数

            //计算出相差天数  
            var days = Math.floor(date3 / (24 * 3600 * 1000));

            //计算出小时数  

            var leave1 = date3 % (24 * 3600 * 1000);    //计算天数后剩余的毫秒数
            var hours = Math.floor(leave1 / (3600 * 1000));
            //计算相差分钟数  
            var leave2 = leave1 % (3600 * 1000);        //计算小时数后剩余的毫秒数
            var minutes = Math.floor(leave2 / (60 * 1000));
            //计算相差秒数  
            var leave3 = leave2 % (60 * 1000);      //计算分钟数后剩余的毫秒数
            var seconds = Math.round(leave3 / 1000);
            return (hours*60*60 + minutes * 60 + seconds);
        }

        function getdate() {
            if (_lock)
                return;
            else {
                _lock = true;
                SI = setInterval(function () {
                    $.ajax({
                        type: "post", //AJAX请求类型
                        contentType: "application/x-www-form-urlencoded; charset=utf-8",
                        url: "showtest.aspx", //请求url        
                        cache: false,  //无缓存
                        timeout: 2000,  //AJAX请求超时时间  
                        data: {},
                        success: function (data) {//data warn:有人占用 successd:成功
                            _lock = false;
                            if (data.indexOf("Successed") > -1) {
                                updateNum(parseInt(data.replace("Successed", "")));
                            } else
                                console.log(data);
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            _lock = false;

                        }
                    });
                }, 4000);
            }
        }
        var currentCount = 0;
        function updateNum(value) {
            if (value > currentCount) {
                value++;
            }
            currentCount = value;

            var num1 = $("#yfsl");
            num1.animate({ count: value }, {
                duration: 600,
                step: function () {
                    num1.text(String(parseInt(this.count)));
                }
            });
            var num2 = $("#klsl");
            num2.animate({ count: value }, {
                duration: 600,
                step: function () {                    
                    num2.text(String(300 - parseInt(this.count)));
                }
            });
        };

        Date.prototype.Format = function (fmt) { //author: meizz 
            var o = {
                "M+": this.getMonth() + 1, //月份 
                "d+": this.getDate(), //日 
                "h+": this.getHours(), //小时 
                "m+": this.getMinutes(), //分 
                "s+": this.getSeconds(), //秒 
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
                "S": this.getMilliseconds() //毫秒 
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }

        function showLocale(objD) {
            var str, colorhead, colorfoot;
            var yy = objD.getYear();
            if (yy < 1900) yy = yy + 1900;
            var MM = objD.getMonth() + 1;
            if (MM < 10) MM = '0' + MM;
            var dd = objD.getDate();
            if (dd < 10) dd = '0' + dd;
            var hh = objD.getHours();
            if (hh < 10) hh = '0' + hh;
            var mm = objD.getMinutes();
            if (mm < 10) mm = '0' + mm;
            var ss = objD.getSeconds();
            if (ss < 10) ss = '0' + ss;
            var ww = objD.getDay();
            if (ww == 0) colorhead = "<font color=\"#FF0000\">";
            if (ww > 0 && ww < 6) colorhead = "<font color=\"#373737\">";
            if (ww == 6) colorhead = "<font color=\"#008000\">";
            if (ww == 0) ww = "星期日";
            if (ww == 1) ww = "星期一";
            if (ww == 2) ww = "星期二";
            if (ww == 3) ww = "星期三";
            if (ww == 4) ww = "星期四";
            if (ww == 5) ww = "星期五";
            if (ww == 6) ww = "星期六";
            colorfoot = "</font>"
            str = colorhead + yy + "年" + MM + "月" + dd + "日" + hh + ":" + mm + ":" + ss + " " + ww + colorfoot;
            return (str);
        }
         
        var count = 0, isCompute = false;
        //倒计时秒数只计算一次后面全部自减一，减少运算量
        function tick() {
            var today,ss;
            today = new Date();
            document.getElementById("showtime").innerHTML = showLocale(today);
            if (!isCompute) {
                ss = myDateDiff();
                isCompute = true;
            } else {
                ss = parseInt($("#cdt").text()) - 1;
            }
			
			if(ss<0) {ss=0;count++;};
            document.getElementById("cdt").innerHTML = ss;
            if (count>10)
                window.location.href = "statusend.html";
            window.setTimeout("tick()", 1000);
        }

        tick();
    </script>
