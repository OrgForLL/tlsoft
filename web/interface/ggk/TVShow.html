<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TV-实时数据统计</title>
    <style type="text/css">
        * {
            padding:0;
            margin:0;
        }

        body {
            font-family:"微软雅黑";
            background:#eeeeee;
            padding:10px 20px;
            height:100%;
        }
        .container {
            width:100%;
            height:100%;
        }

        .divcss {
            background: #fff;
            width: 48%;
            height: 500px;
            float: left;
            border-radius: 6px;
            border:2px solid #ebebeb;
            box-sizing:border-box;
        }

        #line {
            width: 4%;
            height: 100%;
            float: left;
        }

        .floatfix:after {
            content:"";
            display:table;
            clear:both;
        }
    </style>
</head>
<body>
    <div class="logo">222</div>
    <div class="container floatfix">
        <div class="divcss" id="leftarea">12</div>
        <div id="line">
            <div style="width:2px;height:500px;background:#fff;margin:0 auto;"></div>
        </div>
        <div class="divcss" id="rightarea">33</div>
    </div>
</body>
</html>
