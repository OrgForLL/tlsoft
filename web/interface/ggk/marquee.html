<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <link href="css/activity-style.css" rel="stylesheet" type="text/css">
    <link href="css/sweet-alert.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        #titlebg {
            background: url(img/title-bg-brown2.png) no-repeat 0 0;
        }

        .example {
            overflow: hidden;
            height: 250px;
            text-align: center;
        }

        .container {
            text-align: center;
            list-style: none;
            overflow: hidden;
        }

            .container li {
                font-size: 1.1em;
                padding: 7px 0 5px 0;
                border-bottom: 1px dashed #808080;
            }

                .container li span {                    
                    display: inline-block;
                    white-space: nowrap;
                    text-overflow: ellipsis;
                    overflow: hidden;
                    width: 30%;
                    height:100%;
                    line-height:100%;                    
                }
    </style>
</head>
<body data-role="page" class="activity-scratch-card-winning">
    <div class="boxcontent boxwhite">
        <div class="box">
            <div class="title-brown" id="titlebg">
                获奖名单(最新100名)：
            </div>
            <div class="Detail" style="text-align: left;">
                <div class="smartmarquee example">
                    <ul class="container" id="queeul">
                        <li>
                            正在加载...
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.smartmarquee.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                type: "POST",
                timeout: 4000,
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                url: "ggkProcess.aspx",
                data: { ctrl: "Prizer100"},
                success: function (msg) {
                    if (msg.indexOf("Error:") == -1) {
                        $("#queeul").children().remove();
                        $("#queeul").append(msg);
                        $(".example").smartmarquee({
                            duration: 500,
                            loop: true,
                            interval: 1000,
                            axis: "vertical"
                        });
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                }
            });
        });
    </script>
</body>
</html>
