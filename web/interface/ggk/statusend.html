    <script type="text/javascript">
        var animateArray = new Array("rubberBand", "shake", "swing", "tada", "bounceIn", "flipInX", "flipInY", "flip");
        var ai = animateArray.length-1;
        window.onload = function () {                        
            setInterval(playanimate, 20 * 1000);
		}

        function GetRandomNum(Min, Max) {
            var Range = Max - Min;
            var Rand = Math.random();
            return (Min + Math.round(Rand * Range));
        }

        function playanimate() {
            var aniName=animateArray[GetRandomNum(0,ai)];
            $("#tvqrcode").removeAttr("class");
            setTimeout(function () {
                $("#tvqrcode").addClass("animated " + aniName);
            }, 500);

            setTimeout(time_range("08:30", "09:30"), 10 * 1000);
        }

        //判断当前时间是否在某个范围
        var mcount = 0;
        var time_range = function (beginTime, endTime) {
            var strb = beginTime.split(":");
            if (strb.length != 2) {
                return false;
            }

            var stre = endTime.split(":");
            if (stre.length != 2) {
                return false;
            }

            var b = new Date();
            var e = new Date();
            var n = new Date();

            b.setHours(strb[0]);
            b.setMinutes(strb[1]);
            e.setHours(stre[0]);
            e.setMinutes(stre[1]);

            if (n.getTime() - b.getTime() > 0 && n.getTime() - e.getTime() < 0) {
                //在指定范围内
                window.location.href = "status.html";
            }
        }        
    </script>
