<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <title>数据统计</title>
    <link type="text/css" rel="stylesheet" href="css/animate.min.css" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            color: #333;
            background: #55994c;
            font-family: "微软雅黑";
        }

        .container {
            width: 94%;
            margin: 80px auto 20px auto;
            background: #fff;
            border-radius: 5px;
            padding: 70px 10px 10px 10px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .logo {
            width: 90px;
            height: 90px;
            margin: 0 auto;
            overflow: hidden;
            border: 5px solid #eee;
            box-shadow: 0 6px 20px 0 rgba(0,0,0,.19),0 8px 17px 0 rgba(0,0,0,.2);
            background: url(img/lilanzlogo.jpg) no-repeat;
            background-size: cover;
            border-radius: 50%;
            position: absolute;
            margin-top: -50px;
            left: 50%;
            margin-left: -50px;
        }

        .title h4 {
            text-align: center;
            color: #757575;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .title h2 {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            letter-spacing: 4px;
            text-shadow: 0 0 1px #808080;
        }

        .title {
            border-bottom: 1px dashed #e1e1e1;
            padding-bottom: 10px;
        }

        .btn {
            display: block;
            text-decoration: none;
            color: #fff;
            width: 100px;
            background: #63b35a;
            padding: 8px 25px;
            border-radius: 6px;
            letter-spacing: 2px;
            font-size: 1.1em;
            margin: 10px auto 0 auto;
            text-align: center;
        }

        .static {
            list-style: none;
            border-bottom: 1px dashed #e1e1e1;
        }

            .static li {
                font-size: 1.1em;
                background: #fff;
            }

                .static li:not(:last-child) {
                    border-bottom: 1px solid #e1e1e1;
                }

                .static li:after {
                    content: "";
                    display: table;
                    clear: both;
                }

            .static span {
                display: block;
                width: 50%;
                float: left;
                text-align: center;
                padding: 10px 0;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
                box-sizing: border-box;
            }

        .floatfix:after {
            content: "";
            display: table;
            clear: both;
        }

        .sname {
            font-weight: bold;
            border-right: 1px solid #e1e1e1;
        }

        .copyright {
            text-align: center;
            color: #fff;
            font-size: 1em;
            margin: 20px 0;
            text-shadow: 0 0 1px #fff;
        }

        #qrcode {
            width: 200px;
            height: 200px;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
        }

        #qrcon {
            text-align: center;
        }

            #qrcon p {
                color: #fff;
                background: #55994c;
                width: 240px;
                padding: 5px;
                margin: 0 auto;
                border-radius: 5px;
            }

        .info {
            color: #333;
            background-color: #fff;
            width: 94%;
            margin: 20px auto;
            overflow: hidden;
            box-shadow: 1px 1px 1px #e2e2e2;
            padding: 10px 20px 20px 20px;
            box-sizing: border-box;
            border-top: 4px solid #749d4a;
        }

            .info p {
                line-height: 26px;
            }

        .sharelayer {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.5);
        }

        .shareimg1 {
            position: absolute;
            right: 0;
            top: 0;
            width: 320px;
            height: auto;
        }

        .shareimg2 {
            top: 60px;
        }
    </style>
</head>
<body>
    <div class="sharelayer">
        <div>
            <img class="shareimg1" src="img/weinxin_share_arrow.png" />
            <img class="shareimg1 shareimg2" src="img/weinxin_share_txt.png" />
        </div>
    </div>
    <div class="logo animated flip"></div>
    <div class="container">
        <div class="title">
            <h4>利郎2015福利会</h4>
            <h2>礼 券 详 情</h2>
            <a class="btn" href="#">我的礼券</a>
        </div>
        <div>
            <ul class="static">
                <li class="animated bounceInRight">
                    <span class="sname">奖项</span>
                    <span class="svals">一等奖</span>
                </li>
                <li class="animated bounceInRight" style="animation-delay: 0.5s; -webkit-animation-delay: 0.5s;">
                    <span class="sname">描述</span>
                    <span class="svals">价值500元左右精美礼品</span>
                </li>
                <li class="animated bounceInRight" style="animation-delay: 1s; -webkit-animation-delay: 1s;">
                    <span class="sname">来源</span>
                    <span class="svals">刮刮卡</span>
                </li>
                <li class="animated bounceInRight" style="animation-delay: 1.5s; -webkit-animation-delay: 1.5s;">
                    <span class="sname">获取时间</span>
                    <span class="svals">2015-12-13 17:24:53</span>
                </li>
                <li class="animated bounceInRight" style="animation-delay: 2s; -webkit-animation-delay: 2s;">
                    <span class="sname">有效期</span>
                    <span class="svals">2015-12-22 23:59:59</span>
                </li>
                <li class="animated bounceInRight" style="animation-delay: 2.5s; -webkit-animation-delay: 2.5s;">
                    <span class="sname">礼券状态</span>
                    <span class="svals">已激活未领取</span>
                </li>
            </ul>
        </div>
        <div id="qrcon">
            <img id="qrcode" src="http://tm.lilanz.com/WebBLL/WX2wCodeProject/GetQrCode.aspx?code=2" alt="" />
            <p>请持本二维码至礼品领取处兑奖</p>
        </div>
        <div class="info">
            <strong>温馨提示：</strong>
            <p>1.单击右上角菜单选择“分享到朋友圈”之后，即可<strong style="color: #f00;">激活成功</strong>！</p>
            <p>2.激活成功后的礼券才能在领奖处兑换礼品！</p>
        </div>
    </div>
    <div class="copyright">&copy;2015 利郎信息技术部</div>
</body>
</html>
