<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
        $("#CustCat a").bind("click", function () {
            //alert(this.getAttribute("cat")); 
        });
        $.getJSON("CustomerListJson.aspx", null, function (obj) {
            var custlist = $("#CustList");
            for (var i = 0; i < obj.rows.length; i++) {

                custlist.append("<li><a href='javascript:alert(" + obj.rows[i].khid + ")'>" + obj.rows[i].khmc + "</a></li>")
            }
            $("#CustList").listview({ inset: true, icon: "star", filter: true, filterPlaceholder: "输入要查找的贸易公司" });
        });
		
    });
	
	</script>
</head>
<body>
<!-- Home -->
<div data-role="page">
  <div data-role="header">
    <h1>客户信息检索</h1>
  </div>
  <div data-role="content">
    <ul id="CustList">
    </ul>
  </div>
</div>
</body>
</html>
