<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Helvetica,Arial,STHeiTi,"Hiragino Sans GB","Microsoft Yahei","微软雅黑",STHeiti,"华文细黑",sans-serif;
            font-size: 14px;
            color: #333;
        }

        .container {
            width: 90%;
            margin: 70px auto 0;
            background-color: #ffffff;
        }

        .logo {
            width: 100%;
            text-align: center;
            transform: translateY(-25px);
        }
        
        .logo > img {
            width: 50px;
        }

        .publicNo {
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #999;
        }

        .title {
            width: 100%;
            text-align: center;
        }

        .title > p {
            font-size: 18px;
            font-weight: bold;
            color: #323232;
            margin-bottom: 10px;
        }

        .title > span {
            color: #999999;
        }

        .line {
            width: 100%;
            margin-top: 20px;
            border-top: 1px dashed #f0f0f0;
            position: relative;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-justify-content: space-between;
            justify-content: space-between;
        }

        .line::after {
            display: inline-block;
            position: relative;
            content: '';
            height: 20px;
            width: 20px;
            top: -10px;
            right: -10px;
            border-radius: 50%;
            background-color: #f0f0f0;
        }

        .line::before {
            display: inline-block;
            position: relative;
            content: '';
            height: 20px;
            width: 20px;
            top: -10px;
            left: -10px;
            border-radius: 50%;
            background-color: #f0f0f0;
        }

        #qrcode {
            width: 230px;
            height: 230px;
            margin: 0 auto;
            box-sizing: border-box;
            overflow: hidden;
            border: 6px solid #FFF;
        }

        #qrcode > img {
            width: 100%;
        }

        .explain {
            width: 100%;
            padding: 20px 40px;
            box-sizing: border-box;
        }

        .explain > p {
            width: 100%;
            color: #999;
            font-size: 14px;
            margin-bottom: 6px;
        }

        @media screen and (max-width: 350px) {
            .title {
                margin-top: -18px;
            }

            #qrcode {
                width: 200px;
                height: 200px;
            }

            .explain > p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../../res/img/NewSalerBind/logo_qsw.png" alt="">
            <p class="publicNo">利郎轻商务</p>
        </div>
        <div class="title">
            <p>扫描二维码</p>
            <span>扫描以绑定属于您的专属导购</span>
        </div>
        <div class="line"></div>
        <div id="qrcode">
        </div>
        <div class="explain">
            <p>说明文字说明文字说明文字说明文字说明</p>
            <p>说明文字说明文字说明文字说明文字</p>
            <p>说明文字说明文字说明文字说明文字</p>
        </div>
    </div>
    <script src="../../res/js/jquery-3.2.1.min.js"></script>
    <script src="../../res/js/NewSalerBind/qrcode.min.js"></script>
    <script>
        (function(window, undefined) {
            var qrcode = null;
            var codeHead = "http://tm.lilanz.com/qywx/project/newsalerbind/VSB.html";

            function init() {
                setCode('');
            }

            function setCode(code) {
                var text = codeHead + code;
                qrcode.clear();
                qrcode.makeCode(text);
            }

            qrcode = new QRCode('qrcode', {
                text: codeHead,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            init();
        }) (window)
    </script>
</body>
</html>
