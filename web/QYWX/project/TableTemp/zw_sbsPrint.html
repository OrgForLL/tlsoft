<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>研发项目申报书</title>
    <style type="text/css">
    body {
        font-size: 16px;
    }
    
    p {
        margin: 0;
    }
    
    .cover,
    .content,
    .opnion {
        page-break-after: always;
    }
    
    .name {
        text-align: center;
        font-weight: bold;
        font-size: 34px;
        margin: 150px 0;
    }
    
    .cover_item {
        text-align: center;
        font-size: 20px;
        margin-bottom: 30px;
        font-family: "仿宋", arial, "hiragino sans gb", "microsoft yahei", sans-serif;
    }
    
    .item_name {
        word-spacing: 0em;
        letter-spacing: 1.2em;
        font-weight: bold;
        min-width: 200px;
        text-align: left;
        display: inline-block;
    }
    
    .item_name.sbr {
        letter-spacing: 0.96em;
    }
    
    .item_con {
        border-bottom: 1px solid #000;
        width: 50%;
        display: inline-block;
    }
    
    .company {
        text-align: center;
        font-family: "仿宋", arial, "hiragino sans gb", "microsoft yahei", sans-serif;
        margin-top: 20px;
        font-size: 20px;
    }
    
    .table_name {
        font-family: "黑体", arial, "hiragino sans gb", "microsoft yahei", sans-serif;
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    .outer_table {
        border-left: 1px solid #000;
        border-top: 1px solid #000;
        font-family: "宋体", arial, "hiragino sans gb", "microsoft yahei", sans-serif;
    }
    
    td {
        padding: 4px 6px;
        border-right: 1px solid #000;
        border-bottom: 1px solid #000;
        text-align: center;
    }
    
    .paragraph {
        line-height: 1.6em;
        text-indent: 2em;
        text-align: left;
    }
    
    .subtitle {
        font-weight: bold;
        text-align: left;
    }
    
    .content .outer_table tr td .left_td {
        text-align: left;
        line-height: 1.6em;
    }
    
    .inline_td {
        padding: 0;
        border-right: 0;
        border-bottom: 0;
    }
    
    .content .outer_table tr td .right_td {
        text-align: right;
        line-height: 1.6em;
    }
    
    .promise {
        font-weight: bold;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    
    .sign {
        margin-top: 30px;
        margin-left: 55%;
    }
    
    .date {
        text-align: right;
    }
    
    .underline_txt {
        display: inline-block;
        border-bottom: 1px solid #000;
        padding: 0 20px;
    }
    
    .opnion .outer_table {
        margin-top: 10px;
    }
    
    .opnion .outer_table tr td {
        font-weight: bold;
    }
    
    .opnion .outer_table tr td p.bmyj {
        text-align: left;
        margin-bottom: 200px;
    }
    
    .opnion .outer_table tr td p.signature {
        text-align: right;
    }
    </style>
</head>

<body>
    <script type="text/javascript" src="../../res/js/jquery.js"></script>
    <script type="text/javascript" src="../../res/js/template.js"></script>
    <script type="text/javascript" src="../../res/js/json2.js"></script>
    <script id="tpl_table" type="text/html">
        <!-- 封面 -->
        <div class="cover">
            <p class="name">研发项目申报书</p>
            <div class="cover_form">
                <p class="cover_item"><span class="item_name">项目名称：</span><span class="item_con">{{jbzl[0].xmmc}}</span></p>
                <p class="cover_item"><span class="item_name">项目类别：</span><span class="item_con">{{jbzl[0].xmlb}}</span></p>
                <p class="cover_item"><span class="item_name">项目编号：</span><span class="item_con">{{jbzl[0].xmbh}}</span></p>
                <p class="cover_item"><span class="item_name sbr">申 报 人：</span><span class="item_con">{{jbzl[0].sbr}}</span></p>
                <p class="cover_item"><span class="item_name">申报部门：</span><span class="item_con">{{jbzl[0].sbbm}}</span></p>
                <p class="cover_item"><span class="item_name">联系电话：</span><span class="item_con">{{jbzl[0].lxdh}}</span></p>
                <p class="cover_item"><span class="item_name">申报日期：</span><span class="item_con">{{jbzl[0].rq}}</span></p>
                <p class="cover_item">&nbsp;</p>
                <p class="cover_item">&nbsp;</p>
            </div>
            <div class="company">
                <p align="center"><strong>利郎（中国）有限公司 </strong></p>
                <p align="center"><strong>二〇一五年制 </strong></p>
            </div>
            <!-- 项目信息 -->
        </div>
        <div class="content">
            <p align="center" class="table_name "><strong>项目信息</strong></p>
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="outer_table">
                <tr>
                    <td width="16%" height="44" align="center">项目名称</td>
                    <td colspan="3" align="center">{{jbzl[0].xmmc}}</td>
                </tr>
                <tr>
                    <td height="36" align="center">项目负责人</td>
                    <td width="28%" align="center">{{jbzl[0].fzrxm}}</td>
                    <td width="28%" align="center">项目类别</td>
                    <td width="28%" align="center">{{jbzl[0].xmlb}}</td>
                </tr>
                <tr>
                    <td height="39" align="center">开始时间</td>
                    <td align="center">{{jbzl[0].kssj}}</td>
                    <td align="center">结束时间</td>
                    <td align="center">{{jbzl[0].jssj}}</td>
                </tr>
                <tr>
                    <td align="center">项目实施意义</td>
                    <td colspan="3" align="center" class="paragraph">{{jbzl[0].xmssyy}}</td>
                </tr>
                <tr>
                    <td align="center">项目概述</td>
                    <td colspan="3" align="center">
                        <p align="left" class="paragraph">{{#jbzl[0].xmgs}}</p>
                    </td>
                </tr>
                <tr>
                    <td align="center">计划进度</td>
                    <td colspan="3" align="left">
                        {{each jhjd}}
                        <p class="left_td">{{$value.kssj}}—{{$value.jssj}}：{{$value.jdnr}}</p>
                        {{/each}}
                    </td>
                </tr>
                <tr>
                    <td align="center">核心技术及创新点</td>
                    <td colspan="3" align="center" class="paragraph">{{jbzl[0].jscx}}</td>
                </tr>
                <tr>
                    <td rowspan="4" align="center">工艺要求及技术指标</td>
                    <td height="40" colspan="3" align="center" class="subtitle">1.重点工艺要求</td>
                </tr>
                <tr>
                    <td colspan="3" align="left">
                        <p class="left_td">{{#jbzl[0].gyyq}}</p>
                    </td>
                </tr>
                <tr>
                    <td height="40" colspan="3" align="center" class="subtitle">2.技术指标</td>
                </tr>
                <tr>
                    <td colspan="3" align="center">
                        <p class="left_td">{{#jbzl[0].jszb}}</p>
                    </td>
                </tr>
                <tr>
                    <td align="center">项目成功提供形式</td>
                    <td colspan="3" align="center">
                        <p class="left_td">{{#jbzl[0].cgtgxs}}</p>
                    </td>
                </tr>
                <tr>
                    <td rowspan="4" align="center">应用领域及市场前景</td>
                    <td height="40" colspan="3" align="center" class="subtitle">1.应用领域</td>
                </tr>
                <tr>
                    <td colspan="3" align="center" class="paragraph">{{jbzl[0].yyly}}</td>
                </tr>
                <tr>
                    <td height="40" colspan="3" align="center" class="subtitle">2.市场前景</td>
                </tr>
                <tr>
                    <td colspan="3" align="center" class="paragraph">{{jbzl[0].scqj}}</td>
                </tr>
                <tr>
                    <td align="center">技术中心情况</td>
                    <td colspan="3" align="center" class="paragraph">{{jbzl[0].zxqk}}</td>
                </tr>
                <tr>
                    <td align="center">研发项目团队信息</td>
                    <td colspan="3" align="center" class="inline_td">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="inline_table">
                            <tr>
                                <td width="8%" height="32">序号</td>
                                <td width="13%">姓名</td>
                                <td width="29%">身份证</td>
                                <td width="11%">学历</td>
                                <td width="23%">专业</td>
                                <td width="16%">职务</td>
                            </tr>
                            {{each tdxx}}
                            <tr>
                                <td>{{$value.xh}}</td>
                                <td>{{$value.xm}}</td>
                                <td>{{$value.sfzh}}</td>
                                <td>{{$value.xl}}</td>
                                <td>{{$value.zy}}</td>
                                <td>{{$value.zw}}</td>
                            </tr>
                            {{/each}}
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center">研发经费预算</td>
                    <td colspan="3" align="center" class="inline_td">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="inline_table">
                            <tr>
                                <td width="8%" height="32">序号</td>
                                <td width="76%">费用项目</td>
                                <td width="16%">金额(万元)</td>
                            </tr>
                            {{each fyxx}}
                            <tr>
                                <td>{{$value.xh}}</td>
                                <td align="left" class="left_td">{{$value.fyxm}}</td>
                                <td class="right_td">{{formatMoney($value.je, 2)}}</td>
                            </tr>
                            {{/each}}
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center">知识产权承诺</td>
                    <td colspan="3" align="center" class="paragraph">
                        <p class="promise">本项目组郑重承诺，在本项目进行期间，所产生的知识产权归属利郎（中国）有限公司所有。</p>
                        <p>&nbsp;</p>
                        <p align="left" class="sign">项目负责人确认 </p>
                        <p align="left" class="date">年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;月&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日</p>
                    </td>
                </tr>
                <tr>
                    <td align="center">项目真实性承诺</td>
                    <td colspan="3" align="center" class="paragraph">
                        <p class="promise">本项目组承诺项目信息内容属实，无任何作假或伪造等行为。</p>
                        <p align="left" class="sign">项目负责人确认 </p>
                        <p align="left" class="date">年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;月&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日</p>
                    </td>
                </tr>
            </table>
            <p align="center">&nbsp;</p>
        </div>
        <!-- 审核意见 -->
        <div class="opnion">
            <p align="center" class="table_name "><strong>研发项目申报审核意见</strong></p>
            <p align="center"><strong>申报人：</strong><span class="underline_txt" style="margin-right:20px">{{jbzl[0].sbr}}</span><strong>项目名称：</strong><span class="underline_txt">{{jbzl[0].xmmc}}</span></p>
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="outer_table">
                <tr>
                    <td height="47">各部门审核意见</td>
                </tr>
                <tr>
                    <td align="left">
                        <p class="bmyj">技术中心意见</p>
                        <p align="right" class="signature"><span style="margin-right: 30%;">签章</span><span>年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;月&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日</span> </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="bmyj">财务部意见</p>
                        <p align="right" class="signature"><span style="margin-right: 30%;">签章</span><span>年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;月&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日</span> </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="bmyj">总经理意见</p>
                        <p align="right" class="signature"><span style="margin-right: 30%;">签章</span><span>年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;月&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日</span> </p>
                    </td>
                </tr>
            </table>
            <p align="center">&nbsp;</p>
        </div>
    </script>
    <script type="text/javascript">
    $(function() {

    	var tzid = getUrlParam("tzid");
    	var id = getUrlParam("id");

        // 声明模板格式化金额函数
        template.helper('formatMoney', function(s, n) {
            return formatMoney(s, n);
        });

        // 格式化金额
        function formatMoney(s, n) {
            n = n > 0 && n <= 20 ? n : 2;
            s = parseFloat((s + "").replace(/[^\d\.-]/g, "")).toFixed(n) + "";
            var l = s.split(".")[0].split("").reverse(),
                r = s.split(".")[1];
            t = "";
            for (i = 0; i < l.length; i++) {
                t += l[i] + ((i + 1) % 3 == 0 && (i + 1) != l.length ? "," : "");
            }
            return t.split("").reverse().join("") + "." + r;
        }

        // 获取地址栏参数
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg); //匹配目标参数
            if (r != null) return unescape(r[2]);
            return null; //返回参数值
        }

        // 加载表格数据
        function loadTableInfo() {
            $.ajax({
                type: "POST",
                timeout: 15 * 1000,
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                url: "../../../tl_cw/cw_RDPrintApi.aspx?method=getYfxmsbInfo",
                data: {
                    tzid: tzid,
                    id: id
                },
                success: function(msg) {
                    var data = JSON.parse(msg);
                    if (data.code == 200) {
                        var item = data.info.jbzl[0];
                        item.xmgs = item.xmgs.replace(/\r\n/g, "</p><p class=paragraph>");
                        item.gyyq = item.gyyq.replace(/\r\n/g, "<br/>");
                        item.jszb = item.jszb.replace(/\r\n/g, "<br/>");
                        item.cgtgxs = item.cgtgxs.replace(/\r\n/g, "<br/>");

                        $("body").append(template("tpl_table", data.info));

                    } else {
                        alert(data.msg);
                    }
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    console.log("[" + textStatus + "]：" + errorThrown);
                }
            }); //end AJAX
        }

        loadTableInfo();
    });
    </script>
</body>

</html>
