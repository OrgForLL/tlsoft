        * {

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 14px;
            color: #333;
        }

        .page {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: #f8f8f8;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .record-list {
            margin-top: 20px;
        }

        .record-item {
            background-color: #fff;
            border-radius: 4px;
            margin-bottom: 16px;
            padding: 15px 10px;
            display: flex;
            justify-content: space-between;
            -webkit-box-shadow: 0 6px 10px rgba(0, 0, 0, 0.06);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.06);
        }

        .record-item .left-con {
            display: flex;
            overflow: hidden;
        }

        .left-con .good-img {
            width: 16vw;
            height: 16vw;
            background-position: center;
            background-size: cover;
            background-image: url(img_detail_cloth0.jpg);
            border-radius: 4px;
        }

        .good-info {
            flex: 1;
            overflow: hidden;
            margin: 0 8px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .good-info p {
            line-height: 1;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .good-name {
            font-size: 17px;

        }

        .share-time {
            color: #929292;
            font-size: 13px;

        }

        .record-item .right-con {
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex: 1;
        }

        .right-con .click_wrap {
            background-color: #ffede8;
            text-align: center;
            border-radius: 6px;
            min-width: 60px;
            padding: 5px 0;
        }

        .right-con .click-txt {
            background-color: #ffede8;
            color: #ff6c2f;
            font-size: 12px;
            /* padding: 3px 8px;
