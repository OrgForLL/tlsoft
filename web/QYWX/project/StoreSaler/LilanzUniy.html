<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>首页</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta name="robots" content="all">
	<meta content="" name="keywords">
	<meta content="" name="description">
	<meta content="width=device-width,user-scalable=no,maximum-scale=1.0,target-densitydpi=high-dpi" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no,email=no,adress=no" name="format-detection">
	<meta content="width=device-width,user-scalable=no,initial-scale=0.5625,minimum-scale=0.5625,maximum-scale=0.5625,target-densitydpi=high-dpi" name="viewport">
    <style type="text/css">
        *{
        	margin: 0;
        	padding: 0;
        	box-sizing: border-box;
        	list-style: none;
        	font-style: normal;
        	font-family: '微软雅黑',Arial;
        }
        div{
        	display: block;
        }
        img {
		    border: 0;
		}
		a {
		    color: #636363;
		    text-decoration: none;
		}
		body{
			background-color: #eaf5fc;
		}
    	div.mainbg{
    		margin: 0 auto;
       		min-width: 320px;
    		width: 100%;
    	}
		.header{
			background-color: black;
			height: 90px;
			text-align: center;
			display: block;
		}
		.header div {
		    padding: 30px 0 22px 0;
		}
		.history{
			width: 11.5625%;
			float: left;
			display: inline;
		}
		.logo {
		    width: 71.5625%;
		    float: left;
			display: inline;
		}
		.search {
		    width: 14.0625%;
		    float: left;
			display: inline;
		}
		.clearfix:after{
		    clear: both;
		    content: ".";
		    display: block;
		    height: 0;
		    visibility: hidden;
		}
		.foot-menu {
		    bottom: 0;
		    padding: 14px 0;
		    position: fixed;
		    width: 100%;
		    z-index: 10;
		    border-top: 1px solid #e2e2e2;
		    background-color: #f5f6fa;
		}
		.foot-menu li {
		    float: left;
		    text-align: center;
		    width: 33.3333%;
		}	
		.block {
		    display: block;
		}
		.f20 {
		    font-size: 20px;
		}
		div.content{
			width: 100%;
			display: block;
		}
		img.tip{
			 width: 71.5625%;
			 display: block;
			 margin: 24% auto;
			 text-align: center;
		}
    </style>
</head>
<body>
	<div class="mainbg">
		<header class="header clearfix">
			<a href="#">
				<div class="f1 history">
					<img alt="" src="../../res/img/StoreSaler/history.png">
				</div>
			</a>
			<div class="fl logo">
				<a href="#">
					<img src="../../res/img/StoreSaler/logo.png">
				</a>
			</div>
			<a href="#">
				<div class="fl search">
					<img alt="" src="../../res/img/StoreSaler/serch.png">
				</div>
			</a>
		</header>
		<div class="content">
			<img class="tip" src="../../res/img/StoreSaler/waiting.png">
		</div>
		<div class="foot-menu">
				<ul>
					<li>
						<a href="#">
<!-- 							<img src="image/f-1.png" class="none"> -->
							<img src="../../res/img/StoreSaler/f-1-1.png">
							<em class="block f20">首页</em>
						</a>
					</li>
					<li>
						<a href="#">
							<img src="../../res/img/StoreSaler/f-2.png">
<!-- 							<img src="image/f-2-1.png" class="none"> -->
							<em class="block f20">我的课堂</em>
						</a>
					</li>
					<li>
						<a href="#">
							<img src="../../res/img/StoreSaler/f-4.png">
<!-- 							<img src="image/f-4-1.png" class="none"> -->
							<em class="block f20">我</em>
						</a>
					</li>
				</ul>
			
		</div>
	</div>
</body>
</html>
