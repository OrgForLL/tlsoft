    <script type="text/javascript">



        function getShopCurrentRank() {
     
            $.ajax({
                type: "POST",
                timeout: 15000,
                url: "ShopRankCore.aspx",
                data: { ctrl: "getShopRank", mdid: mdid },
                success: function (data) {
                    data = JSON.parse(data);
                    var len = data.rows.length;
                    var rankhtml = "";
                    if (len > 0) {
                        for (var i = 1; i <= len; i++) {
                            var row = data.rows[i - 1];
                            rankhtml += "<li><div class='userimg'><img src='" + row.avatar + "/64'  />
                                <div class='rankicon'><img src='../../res/img/StoreSaler/gold2.png'/></div></div>
                                <h3>" + row.xm + "</h3><p>" + row.zje + " " + row.ddsl + "</p></li>";
                        }
                        $("#shopRank").append(rankhtml);
                    } else {
                        $("#shopRank").append("<li>-暂时没有数据-</li>");
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(XMLHttpRequest.status + "|" + XMLHttpRequest.readyState + "|" + textStatus);
                }
            });
        }




        function changeArea(area) {

            switch (area) {
                case 1:
                    alert(1);
                    break;
                case 2:
                    alert(2);
                    break;
                case 3:
                    alert(3);
                    break;
                case 4:
                    alert(4);
                    break;
                default:
                    break;
            }
        }
       

        $(function () {
            FastClick.attach(document.body);
            var obj = $(".vipul").children();
            $(obj).fadeInWithDelay();
        });

        





        function showUserInfo(userid) {
            $(".tags").fadeIn(500);
            $(".vipul").addClass("viewout");
            $(".userinfo").addClass("showinfo");
        }

        $(".backbtn").click(function () {
            if (tagsShow)
                showtags();
            $(".tags").fadeOut(500);
            $(".backbtn").fadeOut(500);
            $(".userinfo").removeClass("showinfo");
            $(".vipul").removeClass("viewout");
        });



        

        function showLoader(type, txt) {
            switch (type) {
                case "loading":
                    $(".mask .fa").removeAttr("class").addClass("fa fa-2x fa-spinner fa-pulse");
                    $("#loadtext").text(txt);
                    $(".mask").show();
                    break;
                case "successed":
                    $(".mask .fa").removeAttr("class").addClass("fa fa-2x fa-check");
                    $("#loadtext").text(txt);
                    $(".mask").show();
                    break;
                case "error":
                    $(".mask .fa").removeAttr("class").addClass("fa fa-2x fa-close (alias)");
                    $("#loadtext").text(txt);
                    $(".mask").show();
                    break;
                case "warn":
                    $(".mask .fa").removeAttr("class").addClass("fa fa-2x fa-warning (alias)");
                    $("#loadtext").text(txt);
                    $(".mask").show();
                    break;
            }
        }



        $.fn.fadeInWithDelay = function () {
            var delay = 0;
            return this.each(function () {
                $(this).delay(delay).animate({ opacity: 1 }, 200);
                delay += 100;
            });
        };
    </script>
