<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="../../res/css/LeePageSlider.css" />
    <link type="text/css" rel="stylesheet" href="../../res/css/font-awesome.min.css" />
    <style type="text/css">
        #page-index {
            max-width: 600px;
            position: relative;
            margin: 0 auto;
            height: 100%;
        }

        .page {
            padding: 0;
        }

        .page-head {
            height: 240px;
            background: linear-gradient(90deg,#272b2e 0%,#555 100%);
            background: -webkit-linear-gradient(90deg,#272b2e 0%,#555 100%);
            border-bottom: 1px solid #555;
            box-sizing: border-box;
            padding-top: 20px;
            position: relative;
        }

        .navs {
            position: absolute;
            top: 240px;
            left: 0;
            right: 0;
            bottom: 26px;
            background: #272b2e;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            overflow-scrolling: touch;  
            z-index:200;                     
        }

        .headimg {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #fff;
            margin: 0 auto;
        }

            .headimg img {
                width: 100%;
                height: 100%;
            }

        .username {
            font-size: 1.4em;
            color: #ebebeb;
            font-weight: bold;
            text-align: center;
            margin: 8px 0 2px 0;
        }

        .area {
            color: #ebebeb;
            text-align: center;
        }

        .top-navs {
            position: absolute;
            left: 0;
            width: 100%;
            bottom: 0;
            height: 60px;
            background-color: rgba(0,0,0,0.1);
        }

        .navul {
            list-style: none;
            color: #ccc;
        }

            .navul li {
                width: 50%;
                float: left;
                position:relative;
                height:80px;                
                text-align:center;
                border-right:1px solid #333;
                border-bottom:1px solid #333;
                box-sizing:border-box; 
                background-color:#272b2e;                                                          
            }
            .navul li:nth-child(2n) {
                border-right:none;
            }
                .navul li:hover {
                    background-color: rgba(0,0,0,0.4);
                }

        .icon {
            width: 40px;
            height: 40px;
            float:left;                      
        }

        .icontext {
            height: 40px;
            line-height: 40px;            
            float:left;
            padding:0 5px;
            font-size:1.1em;            
        }
        .item {
            position:relative;
            top:20px;
            display:inline-block;
        }
        .copy {
            color:#aaa;
            position:fixed;
            bottom:0;
            left:0;
            width:100%;
            text-align:center;
            font-size:0.9em;            
            height:27px;
            line-height:30px;
            z-index:100;
            background-color:#272b2e;
        }
    </style>
</head>
<body>
    <div id="main" class="wrap-page">
        <!--主页-->
        <section id="page-index" class="page">
            <div class="page-head">
                <div class="headimg">
                    <img src="../../res/img/storesaler/headimg.jpg" alt="" />
                </div>
                <p class="username">李家的风</p>
                <p class="area"><i class="fa fa-map-marker"></i> 福建 泉州</p>
                <div class="top-navs">
                </div>
            </div>
            <div class="navs floatfix">
                <ul class="navul">
                    <li>
                        <div class="item floatfix">
                            <img class="icon" src="../../res/img/storesaler/f-my.png" alt="" />
                            <span class="icontext">我的专属</span>
                        </div>
                    </li>
                    <li>
                        <div class="item floatfix">
                            <img class="icon" src="../../res/img/storesaler/f-support.png" alt="" />
                            <span class="icontext">投诉建议</span>
                        </div>
                    </li>
                    <li>
                        <div class="item floatfix">
                            <img class="icon" src="../../res/img/storesaler/f-points.png" alt="" />
                            <span class="icontext">积分查询</span>
                        </div>
                    </li>
                    <li>
                        <div class="item floatfix">
                            <img class="icon" src="../../res/img/storesaler/f-star.png" alt="" />
                            <span class="icontext">我的收藏</span>
                        </div>
                    </li>
                    <li>
                        <div class="item floatfix">
                            <img class="icon" src="../../res/img/storesaler/f-message.png" alt="" />
                            <span class="icontext">消息中心</span>
                        </div>
                    </li>
                    <li>
                        <div class="item floatfix">
                            <img class="icon" src="../../res/img/storesaler/f-myvip.png" alt="" />
                            <span class="icontext">我的卡券</span>
                        </div>
                    </li>
                    <li>
                        <div class="item floatfix">
                            <img class="icon" src="../../res/img/storesaler/f-task.png" alt="" />
                            <span class="icontext">任务系统</span>
                        </div>
                    </li>
                </ul>                
            </div>
            <div class="copy">&copy;2016 利郎信息技术部</div>
        </section>        
    </div>

    <script type="text/javascript" src="../../res/js/jquery.js"></script>
    <script type="text/javascript" src="../../res/js/StoreSaler/fastclick.min.js"></script>
    <script type="text/javascript">
        $(function () {
            FastClick.attach(document.body);
        });
    </script>
</body>
</html>
