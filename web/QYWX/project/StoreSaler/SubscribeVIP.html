            }

        .filter_item {
            height: 40px;
            line-height: 40px;
            display: flex;
            display: -webkit-box;
            position: relative;
        }

            .filter_item > .label {
                width: 28%;
                text-align: center;
                font-size: 15px;
                background-color: #fff;
            }

            .filter_item .store_list, .filter_item .date_time {
                width: 72%;
                background-color: #f7f7f7;
            }

            .filter_item select, .filter_item input {
                -webkit-appearance: none;
                border: none;
                height: 100%;
                line-height: 40px;
                width: 100%;
                font-size: 14px;
                vertical-align: top;
                padding: 0 10px;
                border-radius: 0;
                background-color: transparent;
                position: relative;
                z-index: 200;
            }

            .filter_item .fa-angle-down {
                position: absolute;
                top: 0;
                right: 0;
                padding: 0 15px;
                line-height: 40px;
                font-size: 22px;
                z-index: 100;
            }

        .data_body .data_item.birthday, .data_body .data_item.mobile {

            font-size: 16px;

        .btn.search {

            background-color: #f46f5c;
            font-weight: bold;
            color: #fff;
            width: 100%;
            position: absolute;
            top: 0;
            right: 0;
            width: 70px;
            text-align: center;
            background: linear-gradient(to right,#f9533f,#f46f5c);
        }

        .btn.subscribe {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background-color: #f3454f;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #eee;
            background: linear-gradient(to right,#f3444e,#f57c61);

        }

            .btn.subscribe > img {

        /*table_infos style*/

        }

            .table_infos table {

            .table_infos tbody > tr > td, .table_infos thead > tr > th {

            }
            .table_infos .center {

            .table_infos .remove {

    <script type="text/javascript">
        var pageRoute = [], currentPage = "index";
        $(document).ready(function () {
            pageRoute.push(currentPage);
            BindEvents();
        });

        function BindEvents() {
            document.body.addEventListener('touchstart', function () { });

            $(".btn.subscribe").click(function () {
                $("#subscribed").removeClass("page-bot");
                currentPage = "subscribed";
                pageRoute.push(currentPage);
            });

            $(".header .back_btn").click(function () {
                if (pageRoute.length > 1) {
                    $("#" + currentPage).addClass("page-bot");
                    pageRoute.pop();
                }                
            });
        }
    </script>
