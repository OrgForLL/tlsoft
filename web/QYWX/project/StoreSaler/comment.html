<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link type="text/css" rel="stylesheet" href="../../res/css/LeePageSlider.css" />
    <link type="text/css" rel="stylesheet" href="../../res/css/font-awesome.min.css" />
    <title></title>
    <style type="text/css">
    	.product-comment{
    		background-color: #fff;
            margin: 5px 0;
            padding: 0 0 5px 5px;
            box-shadow: 0 1px .5px #eceef1;
            -webkit-box-shadow: 0 1px .5px #eceef1;
            position: relative;
            margin-top: 15px;
    	}
    	.product-comment .title{
    		font-size: 16px;
            letter-spacing: 1px;
            margin: -8px 0 0 0;
            border-left: 4px solid #333;
            padding: 8px 0 8px 8px;
            font-weight: 600;
    	}
    	.arrow{
    		color: #949494;
    		float: right;
    		padding: 8px 14px 8px 8px;
    	}
    	.comment-list{
    		display: none;
    	}
    	.comment-li{
    		width: 100%;
    		padding: 12px 8px;
    		border-top: 1px solid #e4e4e4;
    	}
    	.user-info{
    		width: 100%;
    		height: 40px;
    		line-height: 40px;

    	}
    	.user-img{
    		width: 40px;
    		height: 40px;
    		border-radius: 50%;
    		background-image: url("../../res/img/StoreSaler/default.jpg");
    		background-position: 50% 50%;
    		background-size: cover;
    		float: left;   		
    	}
    	.user-name{
    		float: left;
    		margin-left: 12px;
    		color: #333;
    	}
    	.user-comment{
    		padding: 10px 0 6px 0;
    	}
    	.other-info{
    		font-size: 13px;
    		color: #949494;
    		margin-top: 10px;
    	}
    	.left-info{
    		float: left;
    	}
    	.right-info{
    		float: right;
    	}
    	.suggest, .zan{
    		display: inline-block;
    		margin-left: 5px;
    	}
    	.icon{
    		width: 18px;
    		vertical-align: middle;
    		display: inline-block;
    		margin-right: 3px;
    	}
    	.zan-icon{
    		width: 17px;
    	}
    	.right-info p{
    		display: inline-block;
    	}
    	.commentbtn{
    		width: 140px;
    		height: 26px;
    		background-color: #333;
    		margin: 15px auto;
    		color: #fff;
    		line-height: 28px;
    		text-align: center;
    		font-weight: 500;
    	}
    	/*发表评论*/
    	.comment-mask{
    		width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,0.4);
            z-index: 9999;  
            display: none;          
    	}
    	.comment-container{
    		position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50,-50%);
            -webkit-transform: translate(-50%,-50%);
            background-color: #f0f0f0;
            border-radius: 4px;
            height:340px;
            width: 88%;
            padding: 0 10px;
    	}
    	.mask-title{
    		width: 100%;
    		padding: 8px;
    		text-align: center;
    	}
    	.close-icon{
    		position: absolute;
    		width: 22px;
    		right: 10px;
    	}
    	.heading{
    		font-size: 16px;
            letter-spacing: 1px;
            font-weight: 600;
            display: inline-block;
    	}
    	.suggest-txt{
    		width: 100%;
    		height: 240px;
    		-webkit-appearance: none;
    		border-radius: 0;
    		border: 1px solid #e4e4e4;
    		font-size: 14px;
    	}
    	.definebtn{
    		width: 100%;
    		height: 32px;
    		background-color: #333;
    		color: #fff;
    		text-align: center;
    		line-height: 32px;
    		margin-top: 10px;
    	}
    	/*mask style*/
        .loader-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50,-50%);
            -webkit-transform: translate(-50%,-50%);
            background-color: rgba(0,0,0,0.4);
            border-radius: 4px;
            height:50px;
            line-height:1;
        }

        .load8 .loader {
            font-size: 10px;
            position: relative;
            border-top: 4px solid rgba(0,0,0,0.1);
            border-right: 4px solid rgba(0,0,0,0.1);
            border-bottom: 4px solid rgba(0,0,0,0.1);
            border-left: 4px solid #555;
            -webkit-animation: load8 0.5s infinite linear;
            animation: load8 0.5s infinite linear;
            position:absolute;
            top:10px;
            left:10px;       
        }

            .load8 .loader,
            .load8 .loader:after {
                border-radius: 50%;
                width: 30px;
                height: 30px;
                box-sizing: border-box;                
            }

        .loader-text {
            font-weight: bold;
            font-size: 14px;
            color: #555;
            padding: 0 10px 0 50px;
            line-height: 50px;
            white-space: nowrap;
            max-width: 200px;
        }

        @-webkit-keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .loader {
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -ms-transform: translateZ(0);
            -o-transform: translateZ(0);
            transform: translateZ(0);
        }
        .load{
        	display: none;
        	z-index: 99999;
        }
		.successbox{
			display: none;
			z-index: 99999;
		}
		.successbox p{
			text-align: center;
            padding: 0 32px;
		}
    </style>
</head>
<body>
	<!-- 相关评论列表 -->
	<div class="product-comment">
		<div class="comment-head floatfix" onclick="showCommentList()">
			<i class="arrow fa fa-angle-down fa-2x"></i>
			<p class="title">相关评论(<span class="comment-num">6</span>)</p>
		</div>
		<ul class="comment-list">
<!-- 			<li class="comment-li">
				<div class="user-info floatfix">
					<div class="user-img"></div>
					<p class="user-name">有圈</p>
				</div>
				<div class="user-comment">
					服务态度好服务态度好服务态度好服务态度好服务态度好服务态度好服务态度好服务态度好服务态度好服务态度好
				</div>
				<div class="other-info floatfix">
					<p class="left-info date">2016-08-16</p>
					<div class="right-info">
						<div class="suggest"><img class="icon suggest-icon" src="../../res/img/StoreSaler/suggest.png"><p>评论(<span class="suggest-num">5</span>)</p></div><div class="zan"><img class="icon zan-icon" src="../../res/img/StoreSaler/zan.png"></img><p>赞(<span class="zan-num">6</span>)</p></div>
					</div>
				</div>
			</li> -->
			<li class="comment-li">
				<div class="user-info floatfix">
					<div class="user-img"></div>
					<p class="user-name">有圈</p>
				</div>
				<div class="user-comment">
					服务态度好服务态度好
				</div>
				<div class="other-info floatfix">
					<p class="left-info date">2016-08-16</p>
					<div class="right-info">
						<div class="suggest"><img class="icon suggest-icon" src="../../res/img/StoreSaler/suggest.png"><p>评论(<span class="suggest-num">5</span>)</p></div><div class="zan"><img class="icon zan-icon" src="../../res/img/StoreSaler/zan.png"></img><p>赞(<span class="zan-num">6</span>)</p></div>
					</div>
				</div>
			</li>
		</ul>
		<div class="commentbtn" onclick="showCommentMask()">我要评论</div>
	</div>
	<!-- 发表评论 -->
	<div class="comment-mask">
		<div class="comment-container">
			<div class="mask-title">
				<p class="heading">发表评论</p>
				<img class="close-icon" src="../../res/img/StoreSaler/close-icon.png" onclick="closeCommentMask()">
			</div>
			<textarea class="suggest-txt" placeholder="在这里写点东西吧..."></textarea>
			<div class="definebtn" onclick="comment()">确定</div>
		</div>
	</div>
	<!-- 提示面板 -->
	<div class="tip-mask">
		<div class="load loader-container load8">
            <div class="loader"></div>
            <p class="loader-text">正在发表...</p>
        </div>
        <div class="loader-container successbox">
			<p class="loader-text">发表成功！</p>
		</div>
	</div>
	<script type="text/javascript" src="../../res/js/jquery.js"></script>
	<script type="text/javascript" src="../../res/js/LeeJSUtils.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
		});
		// 关闭发表评论窗口
		function closeCommentMask(){
			$(".comment-mask").hide();
		}
		// 显示发表评论窗口
		function showCommentMask(){
			$(".comment-mask").show();
		}
		// 下拉面板展开
		function showCommentList(){
			var myclass = $(".arrow").attr("class");
            if (myclass.indexOf("down") > -1) {
                myclass = myclass.replace("down", "up");
                $(".comment-list").slideDown();
            } else {
                myclass = myclass.replace("up", "down");
                $(".comment-list").slideUp();

            }
            $(".arrow").attr("class", myclass);
		}
		// 发表评论
		function comment(){
			var li = document.createElement("li");
			var comment_con = $(".suggest-txt").val();
			li.className = "comment-li";
			li.innerHTML = '<div class="user-info floatfix"><div class="user-img"></div><p class="user-name">有圈</p></div><div class="user-comment">'+comment_con+'</div><div class="other-info floatfix"><p class="left-info date">2016-08-16</p><div class="right-info">'+'<div class="suggest"><img class="icon suggest-icon" src="../../res/img/StoreSaler/suggest.png"><p>评论(<span class="suggest-num">5</span>)</p></div><div class="zan"><img class="icon zan-icon" src="../../res/img/StoreSaler/zan.png"></img><p>赞(<span class="zan-num">6</span>)</p></div></div></div>'			
			$(".load").show();
			setTimeout(function () {
		        $(".successbox").show();
		        $(".load").hide();
				$(".successbox").fadeOut(1000);
				$(".comment-mask").hide();
				$(".comment-list").append(li);	
		    }, 1000);
		    
		}
	</script>
</body>
</html>
