<!DOCTYPE html>
<html>
    <head>
        <title>库存查询</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0,maximum-scale=1" />
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-control" content="no-cache">
        <meta http-equiv="Cache" content="no-cache">
        <link rel="stylesheet" href="../../res/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../../res/css/LeePageSlider.css" />
        <link rel="stylesheet" href="../../res/css/StoreSaler/inventoryAlert.css" />
    </head>
    <body>
        <div class="header">
            <i id="goback" class="fa fa-angle-left"></i>
            <div id="methods">
                <i class="fa fa-retweet"></i>
                <p>方式</p>
            </div>
            <div id="search">
                <input class="alert-search" type="text" placeholder="搜索货号" />
                <button><i class="fa fa-search"></i></button>
            </div>
            <div id="filter">
                <i class="fa fa-filter"></i>
                <p>筛选</p>
            </div>
        </div>
        <div id="type">
            <ul>
                <li><i class="icon iconfont">&#xe600;</i><span>断码</span></li>
                <li><i class="icon iconfont">&#xe63a;</i><span>动销率</span></li>
            </ul>
        </div>
        <div class="wrap-page page-not-header">
            <div class="condition">
                <select id="company">
                    <option>福建晋江第一分公司</option>
                </select>
                <label class="fa fa-angle-down" for="company"></label>
                <div class="terms"><p></p></div>
            </div>
            <div id="alert" class="page">
                <div class="shade">
                    <table>
                        <thead>
                            <tr>
                                <th>门店</th>
                                <th>类别</th>
                                <th>货号</th>
                                <th>库存数</th>
                                <th>断码</th>
                                <th>尺码</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="detail">
                    <table>
                        <thead>
                            <tr>
                                <th>门店</th>
                                <th>类别</th>
                                <th>货号</th>
                                <th>库存数</th>
                                <th>断码</th>
                                <th>尺码</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="total">
                    <table>
                        <tr>
                            <td>合计</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="goodsNum" class="page">
                <div class="shade">
                    <table>
                        <thead>
                            <tr>
                                <th>货物</th>
                                <th>数量</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="detail">
                    <table>
                        <thead>
                            <tr>
                                <th>货物</th>
                                <th>数量</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>XXXXXX</td>
                                <td>123456</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="total">
                    <table>
                        <tr>
                            <td>合计</td>
                            <td>-</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="layer">
            <div class="criteria">
                <div class="options">
                    <div class="local">
                        <p class="title">开发编号</p>
                        <ul>
                            <li class="onchoose">全部..</li>
                            <li>2017年秋季</li>
                            <li>2017年夏季</li>
                            <li>2017年春季</li>
                            <li>2016年冬季</li>
                            <li>2016年秋季</li>
                            <li>2016年夏季</li>
                            <li>2016年春季</li>
                        </ul>
                    </div>
                    <div class="num">
                        <p class="title">是否断码</p>
                        <ul>
                            <li class="onchoose">是</li>
                            <li>否</li>
                        </ul>
                    </div>
                </div>
                <div class="confirm">
                    <button id="reset">重置</button>
                    <button id="complete">完成</button>
                </div>
            </div>
        </div>
        
        <!--加载提示-->
        <div class="load_toast" id="myLoading">
            <div class="load_toast_mask"></div>
            <div class="load_toast_container">
                <div class="lee_toast">
                    <div class="load_img">
                        <img src="../../res/img/my_loading.gif" />
                    </div>
                    <div class="load_text">加载中...</div>
                </div>
            </div>
        </div>
        
        <script id="invAlter" type="text/html">
            <tr>
                <td>{{khmc}}</td>
                <td>{{mc}}</td>
                <td>{{sphh}}</td>
                <td>{{inv}}</td>
                <td>{{isfaultcode}}</td>
                <td>
                    <div class="size">
                        <p>
                            <span>类型</span>
                            {{each size as value i}}
                            <span>{{value}}</span>
                            {{/each}}
                        </p>
                        <p>
                            <span>当前库存</span>
                            {{each curinv as value i}}
                            {{if value == '-'}}
                            <span>{{value}}</span>
                            {{else}}
                            <span class="stock">{{value}}</span>
                            {{/if}}
                            {{/each}}
                        </p>
                        <p>
                            <span>在途库存</span>
                            {{each inway as value i}}
                            {{if value == '-'}}
                            <span>{{value}}</span>
                            {{else}}
                            <span class="stock">{{value}}</span>
                            {{/if}}
                            {{/each}}
                        </p>
                    </div>
                </td>
            </tr>
        </script>
        <script type="text/javascript" src="../../res/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../../res/js/fastclick.min.js"></script>
        <script type="text/javascript" src="../../res/js/template.js"></script>
        <script type="text/javascript" src="../../res/js/StoreSaler/inventoryAlert.js"></script>
        <script type="text/javascript">
            $(function(){
                inventoryAlert.init();
                inventoryAlert.getData();
            });
        </script>
    </body>
</html>
