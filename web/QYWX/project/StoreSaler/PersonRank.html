<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="../../res/css/LeePageSlider.css" />
    <link type="text/css" rel="stylesheet" href="../../res/css/font-awesome.min.css" />
    <link href='http://api.youziku.com/webfont/CSS/56d5c4fcf629d80420b28a91' rel='stylesheet' type='text/css' />
    <style type="text/css">
        body {
            background-color: #eee;
            color: #323232;
        }

        .header {
            background-color: #f9f9f9;
            border-bottom: 1px solid #e7e7e7;
            line-height: 60px;
            font-size: 1.4em;
        }

        .fa-angle-left {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            font-size: 1.6em;
            line-height: 60px;
            padding: 0 20px;
        }

            .fa-angle-left:hover {
                background-color: rgba(0,0,0,.1);
            }

        .page {
            background-color: #f0f0f0;
            padding: 0;
        }

        .staticul {
            position: absolute;
            left: 0;
            width: 100%;
            bottom: 0;
            border-top: 1px solid #eee;
        }

            .staticul li {
                width: 50%;
                background-color: #fff;
                padding: 5px;
                float: left;
                height: 100px;
                border-right: 1px solid #eee;
                border-bottom: 1px solid #eee;
                color: #777;
                text-align: center;
                font-size: 1.1em;
                padding: 10px;
                font-family: 'HelveticaNeue1d832c0a34d3c';
                position: relative;
            }

                .staticul li:hover {
                    background-color: rgba(0,0,0,0.1);
                }

        .title {
            line-height: 30px;
        }

        .val {
            line-height: 50px;
            color: #ff7e00;
            font-size: 1.8em;
        }

        .fa-angle-right {
            position: absolute;
            top: 0;
            right: 15px;
            height: 100px;
            line-height: 100px;
            font-size: 1.8em;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fa fa-angle-left" onclick=""></i>
        个人业绩
    </div>
    <div class="wrap-page">
        <div id="main-page" class="page page-not-header">
            <div class="chart-area">
                图表区
            </div>
            <ul class="staticul floatfix">
                <li>
                    <p class="title">今日销售业绩</p>
                    <p class="val">12</p>
                </li>
                <li>
                    <p class="title">今日完成单量</p>
                    <p class="val">12</p>
                </li>
                <li onclick="">
                    <p class="title">本月实时业绩</p>
                    <p class="val">12</p>
                    <i class="fa fa-angle-right"></i>
                </li>
                <li>
                    <p class="title">本月完成单量</p>
                    <p class="val">12</p>
                </li>
                <li onclick="">
                    <p class="title">本月销售目标</p>
                    <p class="val">12</p>
                    <i class="fa fa-angle-right"></i>
                </li>
                <li>
                    <p class="title">目标完成度</p>
                    <p class="val">12</p>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="../../res/js/StoreSaler/fastclick.min.js"></script>

        $(function () {
            FastClick.attach(document.body);
        });
    </script>
</body>
</html>
