<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: Helvetica,Arial,"Hiragino Sans GB","Microsoft Yahei","微软雅黑",STHeiti,"华文细黑",sans-serif;
            font-size: 14px;
            color: #333;
            background-color: #f0f0f0;
        }

        .qrcode {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: #2d3132;
        }

        .qrcon {
            background: #fff;
            border-radius: 4px;
            width: 80%;
            margin: 0 auto;
            position: relative;
            top: 50%;
            margin-top: 50px;
            padding: 20px;
            max-width: 480px;
            box-sizing: border-box;
            overflow: hidden;
        }

            .qrcon .headimg {
                float: left;
                border-radius: 6px;
            }

            .qrcon .wxnick {
                letter-spacing: 0px;
                font-weight: bold;
                margin-left: 74px;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            .qrcon img {
                width: 96%;
                height: auto;
                max-width: 240px;
            }

        .area {
            font-size: 14px;
            color: #808080;
            font-weight: normal;
            line-height: 40px;
        }

        .qrtxt {
            margin-top: 100px;
            width: 100%;
            text-align: center;
            position: absolute;
            left: 0;
            bottom: 10px;
            color: #808080;
        }

        .headimg {
            width: 60px;
            height: 60px;
            border: 2px solid #ebebeb;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            background-image: url(../../res/img/StoreSaler/headimg.png);
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="qrcode">

                <p class="wxnick">陈小红</p>

                <p style="text-align: center; margin: 10px 0 30px 0;">
                    <img src="GetQrCode.aspx?code=http%3a%2f%2ftm.lilanz.com%2fQYWX%2fProject%2fvipweixin%2fVSB.aspx%3fsid%3d39380" />
                </p>
                <div class="qrtxt">
                    扫一扫上面的二维码图案<br />

</html>
