    <script type="text/javascript">

        $(".header .search span").click(function () {
            var rqText = $(this).text();
            switch (rqText) {
                case "最近一天":
                    $("#rq").val(1);
                    $(".wrap-page").empty();
                    getmaxID();
                    $(".moreData").html("加载更多");
                    break;
                case "最近一周":
                    $("#rq").val(7);
                    $(".wrap-page").empty();
                    getmaxID();
                    $(".moreData").html("加载更多");
                    break;
                case "最近一月":
                    $("#rq").val(30);
                    $(".wrap-page").empty();
                    getmaxID();
                    $(".moreData").html("加载更多");
                    break;
                default:
                    break;
            }
        });

        $(function () {
            $('.retrie dt a').click(function () {
                var $t = $(this);
                if ($t.hasClass('up')) {
                    $(".retrie dt a").removeClass('up');
                    $('.downlist').hide();
                    $('.mask').hide();
                } else {
                    $(".retrie dt a").removeClass('up');
                    $('.downlist').hide();
                    $t.addClass('up');
                    $('.downlist').eq($(".retrie dt a").index($(this)[0])).show();
                    $('.mask').show();
                }
            });
            $(".area ul li a:contains('" + $('#area').text() + "')").addClass('selected');
            $(".retrie dd a").click(function () {
                var OFBGroupText = $(this).text();
                switch (OFBGroupText) {
                    case "质量反馈":
                        $("#OFBGroupID").val(1);
                        $(".wrap-page").empty();
                        getmaxID();
                        $(".moreData").html("加载更多");
                        $(".retrie dt a").removeClass('up');
                        $('.downlist').hide();
                        $t.addClass('up');
                        $('.downlist').eq($(".retrie dt a").index($(this)[0])).show();
                        $('.mask').show();
                        break;
                    case "开发建议":
                        $("#OFBGroupID").val(2);
                        $(".wrap-page").empty();
                        getmaxID();
                        $(".moreData").html("加载更多");
                        $(".retrie dt a").removeClass('up');
                        $('.downlist').hide();
                        $t.addClass('up');
                        $('.downlist').eq($(".retrie dt a").index($(this)[0])).show();
                        $('.mask').show();
                        break;
                    case "顾客心声":
                        $("#OFBGroupID").val(3);
                        $(".wrap-page").empty();
                        getmaxID();
                        $(".moreData").html("加载更多");
                        $(".retrie dt a").removeClass('up');
                        $('.downlist').hide();
                        $t.addClass('up');
                        $('.downlist').eq($(".retrie dt a").index($(this)[0])).show();
                        $('.mask').show();
                        break;
                }
            });
        });

        function getMore() {
            getCommentList();
        }

        var myContainer = "<div class='container'><div class='itemHead'><div class='userimg'> <img src='#UserImg#' alt='头像' /></div>";
        myContainer += " <div class='userinfo'><div class='name'>#Name#</div><div class='time'>#CreateTime#</div></div><div class='edit'><a href='OFBEdit.aspx?id=#id#'><i class='fa fa-pencil-square-o'></i>编辑</a></div></div><div class='itemBody'>";
        myContainer += "<div class='itemContent'>#Content#</div><div class='itemPics'>#itemPics#</div></div>";
        myContainer += "<div class='itemNav'>#thumbsName##Comments#</div></div>";
        var CommentDiv = "<div class='comments'><p>#commen#</p><span class='comuser'>#comuser#</span><span class='comtime'>#comtime#</span></div>";
        var itemPicsDiv = " <img src='#ImgSrc#' />";
        var thumbsPic = "<i class='fa fa-heart-o' style='color:#f00; font-weight:500;'></i>";
        $(document).ready(function () {
            getmaxID();
        });
        function getmaxID() {
            $.ajax({
                url: "OFBCORE.aspx?ctrl=getMaxID",
                type: "POST",
                dataType: "HTML",
                timeout: 30000,
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert("网络出错");
                },
                success: function (result) {
                    if (result.indexOf("Successed") >= 0) {
                        var maxid = Number(result.replace("Successed", "")) + 1;
                        $("#maxID").val(maxid);
                        getCommentList();
                    } else {
                        alert(result);
                    }
                }
            });
        }
        function getCommentList() {
            var maxID = $("#maxID").val();
            $.ajax({
                url: "OFBCORE.aspx?ctrl=getCommentList",
                type: "POST",
                data: { maxID: maxID, OFBGroupID: $("#OFBGroupID").val(), rq : $("#rq").val() },
                dataType: "HTML",
                timeout: 30000,
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert("网络出错");
                },
                success: function (result) {
                    var myJoson;
                    try {
                        myJoson = stringToJson(result);
                    } catch (e) {
                        $(".moreData").html("没有更多数据了！");
                        return;
                    }
                    addToList(myJoson);
                }
            });
        }
        function addToList(myJoson) {
            $("#maxID").val(myJoson.minMyID);
            var MyLenth = myJoson.length;
            if (typeof (MyLenth) == "undefined") {
                alert("无内容");
                return;
            }
            var ImgURL = "http://" + myJoson.BackURL;
            var ID, name, time, content, headimg, ProposalType, thumbsName;
            var ImgArray = new Array();
            var ComArray = new Array();
            var rows = myJoson.rows;
            var MyDiv, myPicsDiv, myCommentDiv;
            var ImgStr;
            for (var i = 0; i < myJoson.length; i++) {
                ID = rows[i].ID;
                name = rows[i].name;
                time = rows[i].time;
                content = rows[i].OFBContent;
                headimg = rows[i].headImg;
                thumbsName = rows[i].thumbsName;
                ImgArray = rows[i].PictureList;
                ComArray = rows[i].ComList;

                if ($("#OFBGroupID").val() == "2") {
                    ProposalType = "【" + rows[i].ProposalType + "】"
                } else {
                    ProposalType = "";
                }
                if (headimg.indexOf("http://") >= 0) {
                    headimg = headimg + "64";
                } else {
                    headimg = ImgURL + "/res/img/StoreSaler/" + "defaulticon.jpg";
                }
                MyDiv = myContainer.replace("#UserImg#", headimg);
                MyDiv = MyDiv.replace("#Name#", name);
                MyDiv = MyDiv.replace("#CreateTime#", time);
                MyDiv = MyDiv.replace("#Content#", ProposalType + content);
                MyDiv = MyDiv.replace("#id#", ID);
                myPicsDiv = "";
                for (var j = 0; j < ImgArray.length; j++) {
                    myPicsDiv += itemPicsDiv.replace("#ImgSrc#", ImgURL + ImgArray[j].URLAddress + ImgArray[j].FileName);
                }
                MyDiv = MyDiv.replace("#itemPics#", myPicsDiv);
                if (thumbsName.length > 0) {
                    MyDiv = MyDiv.replace("#thumbsName#", "<div class='thumbs'>" + thumbsPic + thumbsName + "</div>");
                }
                else {
                    MyDiv = MyDiv.replace("#thumbsName#", "");
                }
                myCommentDiv = "";
                for (var j = 0; j < ComArray.length; j++) {
                    myCommentDiv += CommentDiv.replace("#commen#", ComArray[j].Content).replace("#comuser#", ComArray[j].CreateName).replace("#comtime#", ComArray[j].CreateTime);
                }
                MyDiv = MyDiv.replace("#Comments#", myCommentDiv);
                $(".wrap-page").append(MyDiv);
            }
        }

        function stringToJson(stringValue) {
            eval("var theJsonValue = " + stringValue);
            return theJsonValue;
        }
