<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: Helvetica,Arial,"Hiragino Sans GB","Microsoft Yahei","微软雅黑",STHeiti,"华文细黑",sans-serif;
            font-size: 14px;
            background-color: #ebebeb;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            padding: 7px;
            box-sizing: border-box;
        }

            .footer input {
                -webkit-appearance: none;
                border: 1px solid #e0e0e0;
                height: 36px;
                line-height: 36px;
                width: 82%;
                font-size: 1.2em;
                box-sizing: border-box;
                padding: 0 5px;
                color: #505050;
                border-radius: 5px;
            }

        .sendbtn {
            width: 16%;
            float: right;
            height: 36px;
            line-height: 36px;
            font-size: 1.1em;
            box-sizing: border-box;
            text-align: center;
            cursor:pointer;
        }

            .sendbtn p {
                box-shadow: 0 0 2px #ccc;
            }

        .container {
            /*width: 100%;
            padding: 0px 10px 70px 10px;
            margin: 0 auto;
            overflow: hidden;
            max-width: 600px;
            box-sizing: border-box;       
            overflow-x:hidden;
            overflow-y:auto;*/
            position: absolute;
            top: 0;
            left: 0;            
            padding:0 10px 70px 10px;
            width:100%;
            height: 100%;
            box-sizing: border-box;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .floatfix:after {
            content: "";
            display: table;
            clear: both;
        }

        /*MessageStyle*/
        .message img {
            width: 20%;
            float: left;
            border-radius: 50%;
            max-width: 44px;
            margin-top: 20px;
            margin-right: 10px;
        }
        .bubble {            
            width:80%;
            /*background: #fff;*/
            font-size: 1.1em;
            font-weight: 600;
            /*padding: 12px 13px;*/
            /*border-radius: 5px;*/
            color: #333;
            position: relative;
            float: left;            
            box-sizing:border-box;
            /*line-height:22px;
            border:1px solid #dfdfdf;*/
        }
        .message .bubble span {
            background-color: #fff;
            padding: 12px 10px;
            border-radius: 5px;
            line-height: 22px;
            border: 1px solid #dfdfdf;            
            margin-top:20px;
            float:left;
        }
        .container div.message.right .bubble{
            /*background:#a0e759;*/
            float:right;
            /*border-color:#a0d56b;*/
        }
            .container div.message.right .bubble span {
                background:#a0e759;
                border-color:#a0d56b;
                float:right;
            }
        .container div.message.right img{
            float:right;
            margin-right:2px;
            margin-left:10px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="container" id="messagebox">            
            <div class="message floatfix">
                <div class="headimg"><img src="../../res/img/storesaler/lilanzlogo.jpg" /></div>
                <div class="bubble">
                    <span>您好，请问有什么需要帮忙的？</span>
                </div>
            </div>
            <div class="message right floatfix">
                <div class="headimg"><img src="../../res/img/storesaler/headimg.jpg" /></div>
                <div class="bubble">
                    <span>聊天内容</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <input type="text" id="areatxt" placeholder="对Ta说点什么..." />
            <div class="sendbtn">
                <p>发 送</p>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='../../res/js/StoreSaler/fastclick.min.js'></script>
    <script type="text/javascript" src="../../res/js/jquery.js"></script>
    <script type="text/javascript">  
        $(function () {
            FastClick.attach(document.body);
        });
        var recModal = "<div class='message floatfix'><div class='headimg'><img src='../../res/img/storesaler/lilanzlogo.jpg' /></div><div class='bubble'><span>#recTxt#</span></div></div>";
        var senModal = "<div class='message right floatfix'><div class='headimg'><img src='../../res/img/storesaler/headimg.jpg' /></div><div class='bubble'><span>#senTxt#</span></div></div>";
        $(".sendbtn").click(function () {
            var txt = $("#areatxt").val();
            var obj = document.getElementById("messagebox");
            if (txt == "") {
                alert("说点东西吧....");
                return;
            }
            else {
                $(".container").append(senModal.replace("#senTxt#", txt));
            }            
            $("#messagebox").animate({ scrollTop: (obj.scrollHeight - obj.clientHeight) + 'px' }, 400);
        });
    </script>
</body>
</html>
