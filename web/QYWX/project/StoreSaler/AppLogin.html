<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>LILANZ用户认证</title>
    <link type="text/css" rel="stylesheet" href="../../res/css/LeePageSlider.css" />
    <link type="text/css" rel="stylesheet" href="../../res/css/font-awesome.min.css" />
    <style type="text/css">
        .page {
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        input {
            -webkit-appearance: none;
            border: none;
            border-radius: 0;
        }

        .login-form {
            width: 76%;
            margin-top: -10px;
        }

        .qylogo {
            width: 80%;
            max-width: 240px;
            margin: 0 auto 80px auto;
            text-align: center;
        }

            .qylogo > img {
                width: 100%;
            }

        .form {
            width: 100%;
            margin: 0 auto;
        }

            .form .label {
                font-weight: bold;
                font-style: italic;
            }

            .form input {
                width: 100%;
                padding: 8px 0 4px 25px;
                background-color: transparent;
                border-bottom: 1px solid #ccc;
                color: #fff;
                font-size: 14px;
            }

        #uname {
            margin-bottom: 25px;
        }

        .btn_login {
            display: block;
            width: 100%;
            background-color: #fff;
            color: #000;
            margin-top: 20px;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
            font-weight: bold;
        }

        .fa-user,.fa-key {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 18px;
            line-height:34px;
        }
    </style>
</head>
<body>
    <div class="wrap-page">
        <div class="page" id="login">
            <div class="login-form center-translate">
                <div class="qylogo">
                    <img src="../../res/img/storesaler/qy_login_logo.png" />
                </div>
                <div class="form">
                    <p class="label">用户名：</p>
                    <div style="position: relative;">
                        <input type="text" id="uname" value="官海文(测试)" />
                        <i class="fa fa-user"></i>
                    </div>
                    <p class="label">密码：</p>
                    <div style="position:relative;">
                        <input type="password" id="upass" value="123456" />
                        <i class="fa fa-key"></i>
                    </div>
                </div>

                <a href="javascript:AppLogin();" class="btn_login"><i class="fa fa-sign-in" style="font-size:18px;"></i> 认 证</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../res/js/jquery.js"></script>
    <script type="text/javascript" src="../../res/js/LeeJSUtils.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            setTimeout(function () {
                AppLogin();
            }, 100);
        }

        function AppLogin() {
            LeeJSUtils.showMessage("loading", "正在认证，请稍候..");
            setTimeout(function () {
                $.ajax({
                    url: "managerNavCore.aspx?ctrl=applogin",
                    type: "POST",
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    dataType: "text",
                    timeout: 10 * 1000,
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        LeeJSUtils.showMessage("error", "您的网络出问题啦..[" + XMLHttpRequest.statusText + "]");
                    },
                    success: function (msg) {
                        if (msg.indexOf("Successed") > -1) {
                            LeeJSUtils.showMessage("successed", "认证成功！");
                            //var gourl = LeeJSUtils.GetQueryParams("gourl");
                            //window.location.href = gourl;                            
                        } else
                            LeeJSUtils.showMessage("error", msg);
                    }
                });
            }, 600);
        }
    </script>
</body>
</html>
