            font-size: 1.4em;
            border-right: 1px solid #f5f5f5;

            .header .fa-angle-left:hover {

            height: 56px;
            background-color: #fff;
            box-shadow: 0 1px .5px #eceef1;
            -webkit-box-shadow: 0 1px .5px #eceef1;
            position: relative;

            line-height: 22px;
        }

        .target-list li:not(:last-child) {
            margin-bottom: 5px;
        }

        .backimg {
            background-size: cover;
            background-position: 50% 50%;
            background-repeat: no-repeat;
        }

        .headimg {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            border: 2px solid #f2f2f2;
            position: absolute;
            left: 10px;
            top: 5px;
        }

        .name {

        .target-list li .process, .target-list li .process-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;            
        }

        .target-list li .probg-by {
            background: -webkit-gradient(linear,left top,right bottom,from(#fddf81),to(#faaa05));
        }

        .target-list li .probg-sy {
            background: -webkit-gradient(linear,left top,right bottom,from(#b0df55),to(#629401));
        }

        .target-list li .probg-jn {
            background: -webkit-gradient(linear,left top,right bottom,from(#fe91ad),to(#e63863));
        }

        .target-list li .probg-qn {
            background: -webkit-gradient(linear,left top,right bottom,from(#50c9d8),to(#087583));
        }

        .target-list li .process-mask {
            background: #fff;
            z-index: 99;
            transition: all 1s ease-out;
            -webkit-transition: all 1s ease-out;
        }

        .target-item {
            position: relative;
            z-index: 100;
            padding: 6px 0 5px 0;
        }

        .process-mask .pro-val {
            margin-left: -70px;
            height: 100%;
            line-height: 56px;
            font-size: 1.2em;
            color: #fff;
            font-style: italic;
            text-shadow: 2px 1px 1px #575d6a;
            font-weight: bold;
            font-family: 'HelveticaNeue1d832c0a34d3c';
        }

        .menu {
            padding: 5px 40px;
            font-size: 0;
            background-color: #fff;
        }

            .menu > a {
                width: 25%;
                text-align: center;
                display: inline-block;
                font-size: 14px;
                color: #575d6a;
                height: 24px;
                line-height: 24px;
            }

        .m-item.current-select {
            background-color: #faaa05;
            color: #fff;
            border-radius: 3px;
        }
        /*mask style*/
        .mask {
            color: #fff;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1001;
            font-size: 1.1em;
            text-align: center;
            background-color: rgba(0,0,0,0.5);
            display:none;
        }

        .loader {
            background-color: rgba(39, 43, 46, 0.9);
            padding: 15px 20px;
            border-radius: 5px;
            max-height: 200px;
            overflow: hidden;
        }

        #loadtext {
            margin-top: 5px;
            font-weight: bold;
            font-size: 0.9em;
