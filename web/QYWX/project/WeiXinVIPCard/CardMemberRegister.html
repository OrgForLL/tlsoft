<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>卡包会员注册</title>
    <style>
        * {
            font-family: Helvetica Neue, Helvetica, Microsoft YaHei, PingFang SC, Hiragino Sans GB, SimSun, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 14px;
            color: #333;
        }

        .page {
            padding: 10px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .title-wrap {
            margin: 10px 0 0 30px;
        }

        .title-wrap .logo {
            width: 60px;
            margin-bottom: 6px;
        }

        .title-wrap>p {
            line-height: 1;
            margin-left: 5px;
        }

        .title-wrap .welcome {
            font-size: 18px;
            color: #555;
            margin-top: 6px;
        }

        .title-wrap .shop-name {
            font-size: 24px;
            margin-bottom: 12px;
            letter-spacing: 2px;
            margin-top: 6px;
        }

        .title-wrap .title-tip {
            color: #999;
            font-size: 16px;
        }

        .QR-code-wrap {
            position: relative;
            display: flex;
            justify-content: center;
            width: 70vw;
            height: 70vw;
            margin: 35px auto;
        }

        .corner-wrap {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
        }

        .corner-wrap>div {
            position: absolute;
            width: 24px;
            height: 24px;
        }

        .corner-wrap .top-left {
            border-top: 3px solid #b2bfc5;
            border-left: 3px solid #b2bfc5;
        }

        .corner-wrap .top-right {
            border-top: 3px solid #b2bfc5;
            border-right: 3px solid #b2bfc5;
            right: 0;
        }

        .corner-wrap .bot-left {
            border-bottom: 3px solid #b2bfc5;
            border-left: 3px solid #b2bfc5;
            bottom: 0;
        }

        .corner-wrap .bot-right {
            border-bottom: 3px solid #b2bfc5;
            border-right: 3px solid #b2bfc5;
            bottom: 0;
            right: 0;
        }

        .QR-code-wrap .qrcode {
            width: 64vw;
            top: 3vw;
            position: absolute;
            left: 3vw;
        }

        .QR-code-wrap .QR-tip {
            background: #45c4ae;
            color: #fff;
            position: absolute;
            padding: 6px 20px;
            border-radius: 15px;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.6);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            user-select: none;
        }

        .gradient {
            background: -webkit-linear-gradient(left, #fc82a6, #45c4ae);
            background: -moz-linear-gradient(left, #fc82a6, #45c4ae);
            background: linear-gradient(left, #fc82a6, #45c4ae);
            width: 75vw;
            height: 2px;
            margin: 40px auto 0;
        }

        .description {
            padding: 10px 40px;
        }

        .description p:first-child {
            font-size: 20px;
            text-align: center;
        }

        .description p:last-child {
            padding: 10px 0;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="title-wrap">
            <img class="logo" src="../../res/img/WeiXinVIPCard/cardMemberLogo.png" alt="logo">
            <p class="welcome">Welcome to</p>
            <p class="shop-name">漳州市芗城新华东店</p>
            <p class="title-tip">店铺专属卡包会员注册</p>
        </div>
        <div class="QR-code-wrap">
            <div class="corner-wrap">
                <div class="top-left"></div>
                <div class="top-right"></div>
                <div class="bot-left"></div>
                <div class="bot-right"></div>
            </div>
            <img class="qrcode" src="https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=gQFl8DwAAAAAAAAAAS5odHRwOi8vd2VpeGluLnFxLmNvbS9xLzAyMV9qcUFGR1A4NFQxbzV4YWh0NHIAAgSFbWlbAwSAM_EB" alt="QR-code" />
            <div class="QR-tip">扫一扫二维码</div>
        </div>
        <div class="gradient"></div>
        <div class="description">
            <p>说明</p>
            <p>通过扫描上图二维码，生成店铺专属的卡包会员。</p>
        </div>
    </div>

    <script type="text/javascript" src="../../res/js/jquery.js"></script>
    <script>
        $(function () {
            /**
             * 禁用右键菜单
             */
            $('.QR-tip').bind('contextmenu', function (e) {
                e.preventDefault();
            })
        });
    </script>
</body>

</html>
