            top: 0;

            z-index: 8000;
        }

            .loading-modal > div {

                margin-left: -25px;
                margin-top: -25px;
                background: rgba(0,0,0,.8);
                border-radius: 5px;

            background-repeat: no-repeat;
            -webkit-animation: preloader-spin 1s steps(12,end) infinite;
            animation: preloader-spin 1s steps(12,end) infinite;
        }

        .spinner-white {
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20viewBox%3D'0%200%20120%20120'%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20xmlns%3Axlink%3D'http%3A%2F%2Fwww.w3.org%2F1999%2Fxlink'%3E%3Cdefs%3E%3Cline%20id%3D'l'%20x1%3D'60'%20x2%3D'60'%20y1%3D'7'%20y2%3D'27'%20stroke%3D'%23fff'%20stroke-width%3D'11'%20stroke-linecap%3D'round'%2F%3E%3C%2Fdefs%3E%3Cg%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.27'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.27'%20transform%3D'rotate(30%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.27'%20transform%3D'rotate(60%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.27'%20transform%3D'rotate(90%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.27'%20transform%3D'rotate(120%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.27'%20transform%3D'rotate(150%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.37'%20transform%3D'rotate(180%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.46'%20transform%3D'rotate(210%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.56'%20transform%3D'rotate(240%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.66'%20transform%3D'rotate(270%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.75'%20transform%3D'rotate(300%2060%2C60)'%2F%3E%3Cuse%20xlink%3Ahref%3D'%23l'%20opacity%3D'.85'%20transform%3D'rotate(330%2060%2C60)'%2F%3E%3C%2Fg%3E%3C%2Fsvg%3E");

        @-webkit-keyframes preloader-spin {
            100% {
                -webkit-transform: rotate(360deg);
            }

        @keyframes preloader-spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <style type="text/css">
        .header {
            height: 90px;
        }

        .title-wrap {
            height: 50px;
            background-image: url(../../res/img/vipweixin/usercenterbg.jpg);
            background-size: cover;
            background-position:0px 150px;
            color: #fff;
        }

        .backBtn {
            position: absolute;        
            font-size: 24px;
            color: #fff;
            text-align: left;
            padding: 0 15px;
            border-right: 1px solid rgba(255,255,255,.2);
            top: 11px;
        }
        .title{
            font-weight: bold;
            text-align: left;
            padding-left: 53.86px;
            height: 50px;
            line-height: 50px;
            font-size: 16px;
        }
        #myorder_page {
            padding: 0;
            background-color: #f3f3f3;
            top: 90px;
        }

        .tab-wrap {
            height: 40px;
            padding: 0 15px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }

        .tab {
            height: 40px;
            -webkit-display: flex;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: #888;
        }

            .tab li {
                height: 40px;
                line-height: 40px;
            }

        .select {
            border-bottom: 2px solid #333;
            color: #333;
        }

        .orderlist li {
            background-color: #fff;
            margin-bottom: 10px;
        }

        .ordernum-wrap {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            color: #555;
            font-weight: bold;
            /*border-left: 2px solid #333;*/
        }

        .order-item {
            padding: 5px 15px;
            border-bottom: 1px solid #e5e5e5;
            height: 100px;
            background-color: #f3f3f3;                        
        }

        .goodimg {
            width: 80px;
            height: 80px;
            background-size: cover;
            background-position: 50% 50%;
            background-repeat: no-repeat;
            float: left;
            vertical-align: middle;
            margin-top: 4.5px;
            margin-right: 15px;
        }

        .good-name {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 3px;
            font-weight: bold;
            color: #5d5d5d;
        }

        .cmys {
            font-size: 12px;
            color: #888;
            margin-bottom: 3px;
        }

        .select-item {
            display: inline-block;
            margin-right: 3px;
        }

        .number-wrap {
            font-size: 13px;
            color: #888;
            float: right;
            margin-top: 3px;
        }

        .price {
            font-size: 12px;
            color: #aaa8a8;
            text-decoration: line-through;
        }
        .itempoint{
            margin-top: 5px;
        }
        .orderinfo, .opera-wrap {
            padding: 10px 15px;
            -webkit-display: flex;
            display: flex;
            justify-content: flex-end;
            border-bottom: 1px solid #f3f3f3;
        }

        .totalnum {
            margin-right: 10px;
            color: #555;
        }

        .allpoint {
            color: #9b6170;
            margin-left: 4px;
            font-size: 16px;
            line-height: 1;
            font-weight: 400;
        }

        .logisticsBtn, .evaluateBtn {
            width: 80px;
            height: 28px;
            line-height: 28px;
            text-align: center;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .evaluateBtn {
            border: 1px solid #333;
            color: #333;
            margin-left: 10px;
        }
        .wl-status{
            font-size: 13px;
            color: #888;
            text-align: left;
            padding: 8px 15px;
            padding-top: 0;
        }
        .wl-status p{
            line-height: 1;
            margin-top: 8px;
        }

        /*隐藏查看物流和评价*/
        .opera-wrap {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-modal">
        <div>
            <span class="spinner spinner-white"></span>
        </div>
    </div>
    <div class="header">
        <div class="title-wrap">
            <div class="backBtn" onclick="javascript:window.history.go(-1);">
                <i class="fa fa-angle-left"></i>
            </div>
            <p class="title">兑换记录</p>
        </div>
        <div class="tab-wrap">
            <ul class="tab">
                <li data-status="0" class="select">全部</li>
                <li data-status="1">待发货</li>
                <li data-status="2">已发货</li>
                <!-- <li data-status="3-4-5">已完成</li> -->
            </ul>
        </div>
    </div>
    <div class="wrap-page">
        <div class="page page-not-header" id="myorder_page">
            <ul class="orderlist"></ul>
        </div>
    </div>

    <script type="text/html" id="orderItemTemp">
        {{each list}}
        <li data-status="{{$value.status}}">
            <div class="ordernum-wrap">
                <span>订单号:</span>
                <span class="ordernum">{{$value.order_no}}</span>
            </div>
            {{if $value.express_company!="" || $value.express_no!=""}}
             <div class="wl-status">
                <p>承运来源：{{$value.express_company}}</p>
                <p>快递单号：{{$value.express_no}}</p>
            </div>
            {{/if}}
            <div class="order-item-list" data-id="{{$value.id}}">
                {{each $value.detail}}
                <div class="order-item">
                    <div class="goodimg" style="background-image: url({{$value.img}})"></div>
                    <div class="goodinfo">
                        <div class="good-name">{{$value.name}}</div>
                        <!-- <div class="cmys">
                            <p class="select-item">
                                <span>颜色:</span>
                                <span>{{$value.color}}</span>
                            </p>
                            <p class="select-item">
                                <span>尺码:</span>
                                <span>{{$value.size}}</span>
                            </p>
                        </div> -->
                        <div class="price-wrap floatfix">
                            <p class="price">市场价{{$value.price}}元</p>
                            <div class="itempoint">
                                <span class="point">{{$value.point}}积分</span>
                                <span class="number-wrap">x<span class="number">{{$value.num}}</span></span>
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
            <div class="orderinfo">
                <div class="totalnum">共{{$value.count}}件商品</div>
                <div class="totalpoint">积分合计:<span class="allpoint">{{$value.sum}}</span></div>
            </div>
            <div class="opera-wrap">
                <div class="logisticsBtn">查看物流</div>
                <div class="evaluateBtn">评价</div>
            </div>
        </li>
        {{/each}}
    </script>

    <script type="text/javascript" src="../../res/js/jquery.js"></script>
    <script type="text/javascript" src="../../res/js/LeeJSUtils.min.js"></script>
    <script type="text/javascript" src="../../res/js/template.js"></script>
    <script type="text/javascript" src="../../res/js/fastclick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            LeeJSUtils.stopOutOfPage("#myorder_page", true);
            LeeJSUtils.stopOutOfPage(".header", false);
            // 防止点击延迟30ms
            FastClick.attach(document.body);
            BindEvents();
            LeeJSUtils.LoadMaskInit();
            initData(0);
        });

        function BindEvents() {
            //订单状态切换
            //status:0 全部 1 待发货 2 已发货 3,4,5 完成  distribution_status: 0 待发货 1 已发货

            $(".tab li").on("click", function () {               
                var status = $(this).attr("data-status");
                //filterTabFunc(status);
                initData(status);
            });

        }

        function filterTabFunc(status) {
            $(".tab li").removeClass("select");            
            if (status == "0")
                $(".orderlist li").show();
 
            else {
                $(".orderlist li").hide();
                $(".orderlist li[data-status='" + status + "']").show();
            }
            $(".tab li[data-status='" + status + "']").addClass("select");
        }
        

        function initData(status) {
            $.ajax({
                type: "POST",
                cache: false,
                timeout: 5 * 1000,
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                url: "/lspx/jf.do?act=OrderList&status=" + status,
                success: function (msg) {
                    
                    var data = JSON.parse(msg);
                    if (data.code == 200) {
                        var html = template("orderItemTemp", data);                        
                        $(".orderlist").html(html);
                        $(".loading-modal").hide();

                        filterTabFunc(status);

                    } else if(data.code == 202){

                    window.location.href = "http://tm.lilanz.com/lspx/jf.do?act=redirectL&url=http://tm.lilanz.com/project/vipweixin/NewMyOrder.html";

                    }else
                        LeeJSUtils.showMessage("error", data.msg);
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    LeeJSUtils.showMessage("error", "您的网络出问题啦[category]..");
                }
            });
        }
    </script>
</body>
</html>
