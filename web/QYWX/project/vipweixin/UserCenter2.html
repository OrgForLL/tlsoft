        #page-index {
            max-width: 600px;

        }

        .page {
            padding: 0;
        }

        .page-head {
            height: 210px;

            background: -webkit-linear-gradient(90deg,#272b2e 0%,#555 100%);
            border-bottom: 1px solid #444;
            box-sizing: border-box;
            position: relative;
            background-color: rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .blurbg {
            /*position: absolute;
            top: -10px;
            left: -10px;
            width: 120%;
            height: 120%;
            background: url(../../res/img/storesaler/headimg.jpg) no-repeat left bottom scroll;
            background-size: cover;
            -webkit-filter: blur(8px);

            box-sizing: border-box;*/

            position:absolute;
            top:0;
            left:0;
            width:100%;

        .navs {
            position: absolute;
            top: 210px;
            left: 0;
            right: 0;
            bottom: 26px;
            background: #272b2e;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;

            z-index: 200;

        .headimg {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #fff;

        }

                width: 100%;

            }

        .username {
            font-size: 1.4em;

            text-align: center;

            text-shadow: 0 0 1px #ccc;
        }

        .area {
            color: #fff;
            text-align: center;
            text-shadow: 0 0 1px #ccc;
        }

        .iconcircle {
            width: 34px;
            height: 34px;
            padding: 7px;
            border-radius: 50px;
            background: rgba(0,0,0,0.2);
            position: absolute;
            top: 50%;
            left: 66%;
            margin-top: -40px;
        }

            .iconcircle img {
                width: 20px;
                height: 20px;
            }

        .left {
            left: initial;
            right: 66%;
        }

        .iconcircle:hover {
            background: rgba(0,0,0,0.8);
        }

        .top-navs {
            position: absolute;
            left: 0;
            width: 100%;
            bottom: 0;
            height: 50px;
            background-color: rgba(0,0,0,0.2);
        }

        .tnavul {
            list-style: none;
            color: #f0f0f0;
        }

            .tnavul li {
                float: left;
                width: 33.33%;
                box-sizing: border-box;
                text-align: center;
                padding: 5px 0;
                line-height: 20px;
            }

                .tnavul li > p {
                    border-right: 1px solid #f0f0f0;
                    border-right: 1px solid rgba(255,255,255,.2);
                }

                .tnavul li:last-child p {
                    border-right: none;
                }

        .navul {
            list-style: none;
            color: #ccc;
        }

            .navul li {
                width: 50%;
                float: left;
                position: relative;
                height: 80px;
                text-align: center;
                border-right: 1px solid #333;
                border-bottom: 1px solid #333;
                box-sizing: border-box;
                background-color: #272b2e;
            }

                .navul li:nth-child(2n) {
                    border-right: none;
                }

                .navul li:hover {
                    background-color: rgba(0,0,0,0.4);
                }

        .icon {
            width: 40px;
            height: 40px;
            float: left;
        }

        .icontext {
            height: 40px;
            line-height: 40px;
            float: left;
            padding: 0 5px;
            font-size: 1.1em;
        }

        .item {
            position: relative;
            top: 20px;
            display: inline-block;
        }

        .copy {
            color: #aaa;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            height: 27px;
            line-height: 30px;
            z-index: 100;
            background-color: #272b2e;
        }
        /*loader style*/
        .mask {
            color: #fff;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1001;
            font-size: 1.1em;
            text-align: center;
            background-color: rgba(0,0,0,0.5);
            display:none;
        }

        .loader {
            background-color: rgba(39, 43, 46, 0.9);
            padding: 15px;
            border-radius: 5px;
            max-height: 200px;
            overflow: hidden;
        }

        #loadtext {
            margin-top: 10px;
            font-weight: bold;
            letter-spacing:1px;
        }
    </style>

    <script type="text/javascript">
        $(function () {
            FastClick.attach(document.body);
            //var UA = navigator.userAgent;
            //if (UA.indexOf("QQBrowser") > -1) {

            //$('#blurbg').jqthumb({
            //    classname: 'jqthumb',

            //    position: { y: '50%', x: '50%' },
            //    show: true
            //});

            IMGIsLoaded(blurbg);
        });
        //stackBlurImage('blurbg', 'canvas', 20, false);

        function IMGIsLoaded(img) {
            var timer = setInterval(function () {
                if (img.complete) {
                    stackBlurImage('blurbg', 'canvas', 4, false);
                    blurImage();
                    clearInterval(timer);
                }
            }, 100)            
        }

        function blurImage() {
            var imgObj = new Image();
            imgObj.src = $("#blurbg").attr("src");
            var imgWidth = imgObj.width;
            var imgHeight = imgObj.height;
            var containerWidth = parseInt($(".page-head").css("width").replace("px", ""));
            var containerHeight = 210;
            $("#canvas").css("width", "100%");
            $("#canvas").css("height", "auto");
            if (parseInt($("#canvas").css("height").replace("px", "")) >= 210) {
                imgHeight = parseInt($("#canvas").css("height").replace("px", ""));
                var topSite = (imgHeight / 2 - 105) * -1 + "px";
                $("#canvas").css("top", topSite);
            } else {
                $("#canvas").css("height", "100%");
                $("#canvas").css("width", "auto");
                containerWidth = parseInt($(".page-head").css("width").replace("px", ""));
                imgWidth = parseInt($("#canvas").css("width").replace("px", ""));
                var leftSite = (imgWidth / 2 - containerWidth / 2) * -1 + "px";
                $("#canvas").css("left", leftSite);
            }
        }

        function gourl(type) {
            if (type == "wdzs")
                window.location.href = "myinfos.html";
            else if (type == "jfcx")
                window.location.href = "pointrecords.html";
            switch (type) {
                case "wdzs":
                    window.location.href = "myguider.html";
                    break;
                case "tsjy":

                    break;
                case "jfcx":
                    window.location.href = "pointrecords.html";
                    break;
                default:
                    showLoader("thunder","即将推出,敬请期待!");
                    
            }
        }

        //提示层
        function showLoader(type, txt) {
            switch (type) {
                case "loading":
                    $(".mask .fa").removeAttr("class").addClass("fa fa-2x fa-spinner fa-pulse");
                    $("#loadtext").text(txt);
                    $(".mask").show();
                    break;
                case "successed":
                    $(".mask .fa").removeAttr("class").addClass("fa fa-2x fa-check");
                    $("#loadtext").text(txt);
                    $(".mask").show();
                    setTimeout(function () {
                        $(".mask").fadeOut(200);
                    }, 500);
                    break;
                case "error":
                    $(".mask .fa").removeAttr("class").addClass("fa fa-2x fa-close (alias)");
                    $("#loadtext").text(txt);
                    $(".mask").show();
                    setTimeout(function () {
                        $(".mask").fadeOut(400);
                    }, 2000);
                    break;
                case "warn":
                    $(".mask .fa").removeAttr("class").addClass("fa fa-2x fa-warning (alias)");
                    $("#loadtext").text(txt);
                    $(".mask").show();
                    setTimeout(function () {
                        $(".mask").fadeOut(400);
                    }, 800);
                    break;
                case "thunder":
                    $(".mask .fa").removeAttr("class").addClass("fa fa-2x fa-bolt");
                    $("#loadtext").text(txt);
                    $(".mask").show();
                    setTimeout(function () {
                        $(".mask").fadeOut(400);
                    }, 1000);
                    break;
                case "sign-success": 
                    $(".mask .fa").removeAttr("class").addClass("fa fa-2x fa-check-circle");
                    $("#loadtext").text(txt);
                    $(".mask").show();
                    setTimeout(function () {
                        $(".mask").fadeOut(400);
                    }, 1000);
                    break;
            }
        }
    </script>
