<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>我的专属导购</title>
    <link type="text/css" rel="stylesheet" href="../../res/css/LeePageSlider.css" />
    <link type="text/css" rel="stylesheet" href="../../res/css/font-awesome.min.css" />
    <style type="text/css">
        body {
            color: #323232;
        }

        .fa-angle-left {
            position: absolute;
            top: 15px;
            left: 3%;
            font-size: 2em;
            color: #fff;
            z-index: 1001;
            background-color: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 5px;
            text-align: center;
            line-height: 40px;
        }

            .fa-angle-left:hover {
                background-color: #ebebeb;
                color: #333;
            }

        .page {
            background-color: #f9f9f9;
            padding: 0;
            background-color: #272b2e;
            padding-bottom: 40px;
        }

        .infocard {
            width: 96%;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 7px;
            margin-top: 80px;
            position: relative;
            padding: 50px 10px 10px 10px;
        }

        .headimg {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            position: absolute;
            top: -40px;
            left: 50%;
            margin-left: -40px;
            border: 3px solid #ebebeb;
            box-shadow: 0 6px 20px 0 rgba(0,0,0,.1),0 8px 12px 0 rgba(0,0,0,.1);
        }

            .headimg img {
                width: 100%;
                height: 100%;
                border-radius: 50%;
            }

        .guidername {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 1px;
            padding-bottom: 4px;
        }

        .item {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            padding: 7px;
            font-size: 1.1em;
            border-bottom: 1px solid #eee;
        }

            .item > div {
                text-align: right;
                -webkit-flex: 1;
                -webkit-box-flex: 1;
                flex: 1;
                color: #808080;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

        .qrcon {
            text-align: center;
        }

            .qrcon img {
                width: 200px;
                height: 200px;
                margin-top: 15px;
                border: 1px solid #eee;
            }

            .qrcon p {
                width: 120px;
                padding: 5px;
                background-color: #272B2E;
                color: #fff;
                border-radius: 5px;
                margin: 0 auto;
                font-size: 1.1em;
                margin-top: 5px;
            }

        /*animation*/
        .animated {
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

        @-webkit-keyframes flip {
            0% {
                -webkit-transform: perspective(400px) rotate3d(0,1,0,-360deg);
                transform: perspective(400px) rotate3d(0,1,0,-360deg);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out;
            }

            40% {
                -webkit-transform: perspective(400px) translate3d(0,0,150px) rotate3d(0,1,0,-190deg);
                transform: perspective(400px) translate3d(0,0,150px) rotate3d(0,1,0,-190deg);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out;
            }

            50% {
                -webkit-transform: perspective(400px) translate3d(0,0,150px) rotate3d(0,1,0,-170deg);
                transform: perspective(400px) translate3d(0,0,150px) rotate3d(0,1,0,-170deg);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }

            80% {
                -webkit-transform: perspective(400px) scale3d(.95,.95,.95);
                transform: perspective(400px) scale3d(.95,.95,.95);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }

            100% {
                -webkit-transform: perspective(400px);
                transform: perspective(400px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }
        }

        @keyframes flip {
            0% {
                -webkit-transform: perspective(400px) rotate3d(0,1,0,-360deg);
                -ms-transform: perspective(400px) rotate3d(0,1,0,-360deg);
                transform: perspective(400px) rotate3d(0,1,0,-360deg);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out;
            }

            40% {
                -webkit-transform: perspective(400px) translate3d(0,0,150px) rotate3d(0,1,0,-190deg);
                -ms-transform: perspective(400px) translate3d(0,0,150px) rotate3d(0,1,0,-190deg);
                transform: perspective(400px) translate3d(0,0,150px) rotate3d(0,1,0,-190deg);
                -webkit-animation-timing-function: ease-out;
                animation-timing-function: ease-out;
            }

            50% {
                -webkit-transform: perspective(400px) translate3d(0,0,150px) rotate3d(0,1,0,-170deg);
                -ms-transform: perspective(400px) translate3d(0,0,150px) rotate3d(0,1,0,-170deg);
                transform: perspective(400px) translate3d(0,0,150px) rotate3d(0,1,0,-170deg);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }

            80% {
                -webkit-transform: perspective(400px) scale3d(.95,.95,.95);
                -ms-transform: perspective(400px) scale3d(.95,.95,.95);
                transform: perspective(400px) scale3d(.95,.95,.95);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }

            100% {
                -webkit-transform: perspective(400px);
                -ms-transform: perspective(400px);
                transform: perspective(400px);
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
            }
        }

        .animated.flip {
            -webkit-backface-visibility: visible;
            -ms-backface-visibility: visible;
            backface-visibility: visible;
            -webkit-animation-name: flip;
            animation-name: flip;
        }

        .chat-btn {
            width: 124px;
            height: 36px;
            line-height: 36px;
            background-color: #82BF56;
            border-bottom: 3px solid #669644;
            text-shadow: 0px -2px #669644;
            color: #fff;
            font-size: 1.1em;
            border-radius: 5px;
            margin: 0 auto;
            letter-spacing: 1px;
            text-align: center;
        }

        .tips {
            z-index: 1005;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.6);
            display: none;
        }

            .tips .tips-c {
                width: 90%;
                height: 160px;
                background-color: #fff;
                border-radius: 4px;
                background-color: transparent;
            }

        .txt-top {
            height: 50%;
            background-color: #669644;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            line-height: 80px;
            color: #fff;
            text-shadow: 1px 2px #323232;
        }

        .btn-bot {
            height: 50%;
            background-color: #f7f7f7;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            text-align: center;
        }

        .fa-times-circle {
            line-height: 80px;
            color: #808080;
            margin-right: 40px;            
        }

        .fa-check-circle {
            color: #669644;
        }
        /*animation css*/

        @-webkit-keyframes bounceIn {
            0%,100%,20%,40%,60%,80% {
                -webkit-transition-timing-function: cubic-bezier(0.215,.61,.355,1);
                transition-timing-function: cubic-bezier(0.215,.61,.355,1);
            }

            0% {
                opacity: 0;
                -webkit-transform: scale3d(.3,.3,.3);
                transform: scale3d(.3,.3,.3);
            }

            20% {
                -webkit-transform: scale3d(1.1,1.1,1.1);
                transform: scale3d(1.1,1.1,1.1);
            }

            40% {
                -webkit-transform: scale3d(.9,.9,.9);
                transform: scale3d(.9,.9,.9);
            }

            60% {
                opacity: 1;
                -webkit-transform: scale3d(1.03,1.03,1.03);
                transform: scale3d(1.03,1.03,1.03);
            }

            80% {
                -webkit-transform: scale3d(.97,.97,.97);
                transform: scale3d(.97,.97,.97);
            }

            100% {
                opacity: 1;
                -webkit-transform: scale3d(1,1,1);
                transform: scale3d(1,1,1);
            }
        }

        @keyframes bounceIn {
            0%,100%,20%,40%,60%,80% {
                -webkit-transition-timing-function: cubic-bezier(0.215,.61,.355,1);
                transition-timing-function: cubic-bezier(0.215,.61,.355,1);
            }

            0% {
                opacity: 0;
                -webkit-transform: scale3d(.3,.3,.3);
                -ms-transform: scale3d(.3,.3,.3);
                transform: scale3d(.3,.3,.3);
            }

            20% {
                -webkit-transform: scale3d(1.1,1.1,1.1);
                -ms-transform: scale3d(1.1,1.1,1.1);
                transform: scale3d(1.1,1.1,1.1);
            }

            40% {
                -webkit-transform: scale3d(.9,.9,.9);
                -ms-transform: scale3d(.9,.9,.9);
                transform: scale3d(.9,.9,.9);
            }

            60% {
                opacity: 1;
                -webkit-transform: scale3d(1.03,1.03,1.03);
                -ms-transform: scale3d(1.03,1.03,1.03);
                transform: scale3d(1.03,1.03,1.03);
            }

            80% {
                -webkit-transform: scale3d(.97,.97,.97);
                -ms-transform: scale3d(.97,.97,.97);
                transform: scale3d(.97,.97,.97);
            }

            100% {
                opacity: 1;
                -webkit-transform: scale3d(1,1,1);
                -ms-transform: scale3d(1,1,1);
                transform: scale3d(1,1,1);
            }
        }

        .bounceIn {
            display: block;
            -webkit-animation-name: bounceIn;
            animation-name: bounceIn;
            -webkit-animation-duration: .75s;
            animation-duration: .75s;
        }
    </style>
</head>
<body>

    <div class="wrap-page">
        <i class="fa fa-angle-left" onclick="javascript:window.location.href='newusercenter2.html';"></i>
        <div class="page">
            <div class="infocard">
                <div class="headimg animated flip">
                    <img src="../../res/img/storesaler/vip1.jpg" alt="" />
                </div>
                <p class="guidername">李清峰</p>
                <div class="chat-btn" onclick="javascript:$('.tips').show();$('.tips > div').addClass('bounceIn');">开始跟TA沟通</div>
                <div class="item">
                    <label>性别</label>
                    <div>男</div>
                </div>
                <div class="item">
                    <label>职务</label>
                    <div>--</div>
                </div>
                <div class="item">
                    <label>服务等级</label>
                    <div>测试</div>
                </div>
                <div class="item">
                    <label>服务人数</label>
                    <div>5人</div>
                </div>
                <div class="item">
                    <label>所属门店</label>
                    <div>福建晋江第一分公司</div>
                </div>
                <div class="qrcon">
                    <img src="../../res/img/storesaler/tvqrcode.png" alt="" />
                    <p>起快扫一扫吧...</p>
                </div>
            </div>
        </div>
    </div>
    <div class="tips">
        <div style="width: 100%; height: 100%; position: relative;" class="animated">
            <div class="tips-c center-translate">
                <p class="txt-top">请在利郎男装中直接与我进行沟通!</p>
                <div class="btn-bot">
                    <i class="fa fa-3x fa-times-circle" onclick="javascript:$('.tips').hide();$('.tips > div').removeClass('bounceIn');"></i>
                    <i class="fa fa-3x fa-check-circle" onclick="javascript:WeixinJSBridge.call('closeWindow');"></i>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../res/js/jquery.js"></script>
    <script type="text/javascript" src="../../res/js/StoreSaler/fastclick.min.js"></script>
    <script type="text/javascript">
        $(function () {
            FastClick.attach(document.body);
        });
    </script>
</body>
</html>
