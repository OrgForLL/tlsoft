<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="res/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="res/css/animate.min.css" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: "microsoft yahei";
        }

        .swiper-container {
            width: 100%;
            height: 100%;
            background: #000;
        }

        .swiper-pagination-bullet-active {
            background-color: #fff;
        }

        img {
            display: block;
        }

        @-webkit-keyframes start {
            0%,30% {
                opacity: 0;
                -webkit-transform: translate(0,10px);
            }

            60% {
                opacity: 1;
                -webkit-transform: translate(0,0);
            }

            100% {
                opacity: 0;
                -webkit-transform: translate(0,-8px);
            }
        }

        @-moz-keyframes start {
            0%,30% {
                opacity: 0;
                -moz-transform: translate(0,10px);
            }

            60% {
                opacity: 1;
                -moz-transform: translate(0,0);
            }

            100% {
                opacity: 0;
                -moz-transform: translate(0,-8px);
            }
        }

        @keyframes start {
            0%,30% {
                opacity: 0;
                transform: translate(0,10px);
            }

            60% {
                opacity: 1;
                transform: translate(0,0);
            }

            100% {
                opacity: 0;
                transform: translate(0,-8px);
            }
        }

        #array {
            position: absolute;
            z-index: 999;
            -webkit-animation: start 1.5s infinite ease-in-out;
        }

        .fullimg {
            width: 100%;
        }

        .swiper-slide {
            width: 100%;
            height: 100%;
            background-position: left top;
            background-size: 100% 100%;
            position: relative;
        }

        .qrcode {
            width: 140px;
            margin: 0 auto 15px auto;
        }

        .center-translate {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            -webkit-transform: translate(-50%,-50%);
        }

        .tip {
            white-space: nowrap;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        #getTicket {
            display: inline-block;
            color: #fff;
            padding: 5px 15px;
            border-radius: 4px;
            border: 1px solid #fff;
            margin: 20px 0;
        }

        .tip.white {
            color: #fff;
            line-height: 1.6;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .swiper-slide > img {
                width: 100%;
            }
        .swiper-pagination-bullet {
            background-color:#ccc;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <section class="swiper-slide swiper-slide1">
                <img src="res/img/00.jpg" />
            </section>
            <section class="swiper-slide swiper-slide1">
                <img src="res/img/01.jpg" />
            </section>
            <section class="swiper-slide swiper-slide1">
                <img src="res/img/02.jpg" />
            </section>
            <section class="swiper-slide swiper-slide1">
                <img src="res/img/03.jpg" />
            </section>
            <section class="swiper-slide swiper-slide1">
                <img src="res/img/04.jpg" />
            </section>
            <section class="swiper-slide swiper-slide1">
                <img src="res/img/05.jpg" />
            </section>
            <section class="swiper-slide swiper-slide1">
                <img src="res/img/06.jpg" />
            </section>
            <section class="swiper-slide swiper-slide1">
                <img src="res/img/07.jpg" />
            </section>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script type="text/javascript" src="res/js/jquery.js"></script>
    <script type="text/javascript" src="res/js/swiper-3.4.0.jquery.min.js"></script>
    <script type="text/javascript" src="res/js/swiper.animate.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var mySwiper = new Swiper('.swiper-container', {                
                pagination: '.swiper-pagination',
                loop: true,
                mousewheelControl: true,
                effect:"slide"                
            });
        });
    </script>
</body>
</html>
