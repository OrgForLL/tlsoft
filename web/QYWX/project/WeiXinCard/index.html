<!DOCTYPE html>
<html>

<head>
    <title>卡包</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0,maximum-scale=1" />
    <link rel="stylesheet" href="../../res/css/LeePageSlider.css" />
    <link rel="stylesheet" href="../../res/css/coupon/iconfont.css" />
    <link rel="stylesheet" href="../../res/css/coupon/index.css" />
</head>

<body>
    <div class="wrap-page">
        <div class="page">
            <p class="title">轻商务卡券</p>
            <div class="logo">
                <img src="../../res/img/coupon/icon_coupon.png">
            </div>
            <div id="exist" class="coupon">
                <i class="iconfont">&#xe602;</i>
                <div>
                    <p>已有卡券</p>
                    <p class="en-name">Has A Card</p>
                </div>
                <i class="iconfont">&#xe626;</i>
            </div>
            <div id="create" class="coupon">
                <i class="iconfont">&#xe66a;</i>
                <div>
                    <p>新建卡券</p>
                    <p class="en-name">New Coupons</p>
                </div>
                <i class="iconfont">&#xe626;</i>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../res/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $("#exist").click(function() {
            window.location.href = "existing.html";
        });

        $("#create").click(function() {
            window.location.href = "coupon.html";
        });
    });
    </script>
</body>

</html>
