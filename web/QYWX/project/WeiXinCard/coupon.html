<!DOCTYPE html>
<html>

<head>
    <title>新建卡券</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0,maximum-scale=1" />
    <link rel="stylesheet" href="../../res/css/LeePageSlider.css" />
    <link rel="stylesheet" href="./css/iconfont.css" />
    <link rel="stylesheet" href="./css/coupon.css" />
</head>

<body>
    <div class="wrap-page">
        <div class="page">
            <div class="coupon">
                <div class="title" id="discount">
                    <i class="iconfont">&#xe60d;</i>
                    <div>
                        <p>折扣券</p>
                        <p class="en-title">Discount Coupons</p>
                    </div>
                </div>
                <div class="options">
                    <ul>
                        <li class="tyzk" data-type="1">
                            <p>通用折扣</p>
                            <i class="iconfont">&#xe626;</i>
                        </li>
                        <li class="plzk" data-type="2">
                            <p>品类折扣</p>
                            <i class="iconfont">&#xe626;</i>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="coupon">
                <div class="title dyq" id="offset">
                    <i class="iconfont">&#xe60d;</i>
                    <div>
                        <p>抵用券</p>
                        <p class="en-title">Vouchers</p>
                    </div>
                </div>
                <div class="options">
                    <ul>
                        <li class="xedy" data-type="3">
                            <p>限额抵用</p>
                            <i class="iconfont">&#xe626;</i>
                        </li>
                        <li class="pldy" data-type="4">
                            <p>品类抵用</p>
                            <i class="iconfont">&#xe626;</i>
                        </li>
                        <li class="wmkdy" data-type="5">
                            <p>无门坎抵用</p>
                            <i class="iconfont">&#xe626;</i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../res/js/jquery.js"></script>
    <script type="text/javascript">
        $(function() {
            $(".options li").click(function() {
                var type = $(this).attr("data-type");
                window.location.href = "increate.html?type="  + type;
            });
        });
    </script>
</body>

</html>
