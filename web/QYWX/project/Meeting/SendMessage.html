<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link type="text/css" rel="stylesheet" href="../../res/css/LeePageSlider.css" />
    <link type="text/css" rel="stylesheet" href="../../res/css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" href="../../res/css/Meeting/SendMessage.css" />
    <title>订货会文字消息推送</title>
</head>
<body>
	<div class="header">
		<div class="search-result">
			<p class="result-txt">查询到
			<span class="participants">XXX</span>
			个参会人员，其中
			<span class="open-man">XX</span>个开通了企业号</p>
		</div>
	</div>
	<div class="wrap-page">
		<div class="page page-not-header">
			<div class="inquireWrap">
				<ul class="inquireul">
					<li>
						<p class="title">订货季</p>
						<div class="inputwrap">
							<i class="arrow fa fa-caret-down fa-lg"></i>
							<select>
								<option>全部</option>
							</select>
						</div>
					</li>
					<li>
						<p class="title">订货批次</p>
						<div class="inputwrap">
							<i class="arrow fa fa-caret-down fa-lg"></i>
							<select>
								<option>全部</option>
							</select>
						</div>
					</li>
					<li>
						<p class="title">贸易公司</p>
						<div class="inputwrap">
							<i class="arrow fa fa-caret-down fa-lg"></i>
							<select>
								<option>全部</option>
							</select>
						</div>
					</li>
					<li>
						<p class="title">所在酒店</p>
						<div class="inputwrap">
							<div class="icon hotel"></div>
							<input class="inputbox" type="text">
						</div>
					</li>
					<li>
						<p class="title">姓名</p>
						<div class="inputwrap">
							<div class="icon name"></div>
							<input class="inputbox" type="text">
						</div>
					</li>
					<li>
						<p class="title">联系电话</p>
						<div class="inputwrap">
							<div class="icon phone"></div>
							<input class="inputbox" type="text">
						</div>
					</li>
				</ul>
				<div class="btn" id="inquireBtn" onclick="inqueryResult()">查询结果</div>
			</div>
			<div class="sendCon">
				<p class="title">发送内容</p>
				<textarea class="sendtxt" type="text"></textarea>
				<div class="btn" id="sendBtn" onclick="sendResult()">推送消息</div>
			</div>
		</div>
	</div>
	<!-- 弹出面板 -->
	<div id="mask-layer">
        <div class="load loader-container load8">
            <div class="loader"></div>
            <p class="loader-text">正在加载..</p>
        </div>
        <div class="loader-container successbox">
			<p class="loader-text"></p>
		</div>
    </div>

	<script type="text/javascript" src="../../res/js/jquery.js"></script>
	<script type="text/javascript" src="../../res/js/LeeJSUtils.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			LeeJSUtils.stopOutOfPage(".page-not-header", true);
		});
		function inqueryResult(){
			$("#mask-layer").show();
			setTimeout(function () {
				$(".successbox p").html("加载成功");
		        $(".successbox").show();
		        $(".load").hide();
				$("#mask-layer").fadeOut(2500);
		    }, 2000);
		    $(".successbox").hide();
		    $(".load").show();
		}
		function sendResult(){
			$("#mask-layer").show();
			setTimeout(function () {
				$(".successbox p").html("推送成功");
		        $(".successbox").show();
		        $(".load").hide();
				$("#mask-layer").fadeOut(2500);
		    }, 2000);
		    $(".successbox").hide();
		    $(".load").show();
		}
	</script>
</body>
</html>
