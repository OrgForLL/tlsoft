        <style>
		.bg-img {
					width: 100%;
					height: 100%;
					margin:0px;
					-webkit-background-size: cover;
					-moz-background-size: cover;
					background-size: cover;
					background-position: center center;

					-webkit-animation:img 1.5s ease-out both;
					-moz-animation:img 1.5s ease-out both;
					-o-animation:img 1.5s ease-out both;
					-ms-animation:img 1.5s ease-out both;
					animation:img 1.5s ease-out both;
				}

				@-webkit-keyframes img{
					0%{-webkit-transform:scale(0.8);opacity:0;}
					100%{-webkit-transform:scale(1);opacity:1;}
				}
				@-moz-keyframes img{
					0%{-moz-transform:scale(0.8);opacity:0;}
					100%{-moz-transform:scale(1);opacity:1;}
				}
				@-o-keyframes img{
					0%{-o-transform:scale(0.8);opacity:0;}
					100%{-o-transform:scale(1);opacity:1;}
				}
				@-ms-keyframes img{
					0%{-ms-transform:scale(0.8);opacity:0;}
					100%{-ms-transform:scale(1);opacity:1;}
				}
				@keyframes img{
					0%{transform:scale(0.8);opacity:0;}
					100%{transform:scale(1);opacity:1;}
				}


		.a1{
				 color: #666;position:absolute;text-align: center; padding:8px;
				 font-size: 15px;
				 -webkit-animation:img 1.5s ease-out both;
				 -moz-animation:img 1.5s ease-out both;
				 -o-animation:img 1.5s ease-out both;
				 -ms-animation:img 1.5s ease-out both;
				 animation:img 1.5s ease-out both;
				}

		.bgcolor{
			     position:absolute;top:40%;left:30%;overflow:hidden;width:58%;height:40px;margin:-75px 0 0 0px;
			     border:3px solid #eee;background:#e0e0e0;border-radius:6px;
                -webkit-animation:animations 2s ease-out both;
				-moz-animation:animations 2s ease-out both;
				-o-animation:animations 2s ease-out both;
				-ms-animation:animations 2s ease-out both;
				animation:animations 2s ease-out both;
			 }


				@-webkit-keyframes animations{
					0%{-webkit-transform:translate(0);opacity:0;}
					100%{-webkit-transform:translate(10%);opacity:0.7;}
				}
				@-moz-keyframes animations{
					0%{-moz-transform:translate(0);opacity:0;}
					100%{-moz-transform:translate(10%);opacity:0.7;}
				}
				@-o-keyframes animations{
					0%{-o-transform:translate(0);opacity:0;}
					100%{-o-transform:translate(10%);opacity:0.7;}
				}
				@-ms-keyframes animations{
					0%{-ms-transform:translate(0);opacity:0;}
					100%{-ms-transform:translate(10%);opacity:0.7;}
				}
				@keyframes animations{
					0%{transform:translate(0);opacity:0;}
					100%{transform:translate(10%);opacity:0.7;}
				}

				
		</style>
		
	</head>

			$(function() {
