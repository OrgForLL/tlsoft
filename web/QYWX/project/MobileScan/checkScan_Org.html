<body>
    <!--防止页面跳转中的显示 一闪而过-->
    <div class="white_mask"></div>
    <!--门店列表页-->
    <div class="page page-right" id="store">
        <div class="navbtns">
            <div class="btnitem" onclick="javascript:scroll2Top();">回到顶部</div>
            <input type="text" id="searchForStore" placeholder="输入门店名称.." oninput="searchFunc('store')" />
            <div class="search_icon"></div>
        </div>
        <div class="list_wrap">
            <ul class="select_ul"></ul>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="../../res/js/jquery.js"></script>
    <script type="text/javascript" src="../../res/js/template.js"></script>
    <script type="text/javascript" src="../../res/js/storesaler/fastclick.min.js"></script>
    <script type="text/javascript" src="../../res/js/LeeJSUtils.min.js"></script>
    <script type="text/javascript" src="../../api/lilanzAppWVJBridge-0.1.6.js?ver=20170329_00"></script>
    <script type="text/javascript">

        var apptoken = getQueryString("apptoken");
        var userid = getQueryString("userid");
        var dept = getQueryString("dept");
        loadStoreList();

        //获取URL参数
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return "";
        };

        function loadStoreList() {
            LeeJSUtils.showMessage("loading", "正在加载,请稍候..");
            var para = {
                action: "getTzlist",
                token: apptoken,
                dept: dept,
                Parameter: [userid],
                orgid:""
            };
            setTimeout(function () {
                $.ajax({
                    type: "POST",
                    timeout: 5000,
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    url: "./checkScan.ashx",
                    data: JSON.stringify(para),
                    success: function (msg) {
                        console.log(msg);
                        msg = JSON.parse(msg);
                        if (msg.code != 200)
                            LeeJSUtils.showMessage("error", msg.replace("Error:", ""));
                        else {
                            var data = msg.data, html = "";
                            if (data.length == 0)
                                LeeJSUtils.showMessage("warn", "对不起，查询不到有效数据！");
                            else {
                                for (var i = 0; i < data.length; i++) {
                                    var row = data[i];
                                    html += "<li  data-khid='" + row.khid + "'><span>" + row.khdm + "." + row.khmc + "</span></li>";
                                }
                                $("#store .select_ul").empty().html(html);
                                $("#leemask").hide();
                                $("#company").addClass("page-left");
                                $("#store").removeClass("page-right");
                                $("#searchForStore").val("");
                                currentSite = "store";
                            }
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        LeeJSUtils.showMessage("error", "您的网络有问题..");
                    }
                });//end AJAX
            }, 250);
        }

        function setTzid(khid) {
            LeeJSUtils.showMessage("loading", "正在切换,请稍候..");
            var para = {};
            para.action = "setTzid";
            para.token = apptoken;
            para.dept = dept;
            para.Parameter = [khid];
            para.orgid = "";
            $.ajax({
                url: "./checkScan.ashx",
                type: "POST",
                dataType: "text",
                contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                timeout: 3 * 1000,
                data: JSON.stringify(para),
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                },
                success: function (data) {
                    console.log(data);
                    var dt = JSON.parse(data);
                    if (dt.code == 200) {
                        //window.history.back();
                        location.replace("checkScan.html?apptoken=" + apptoken);
                    } else {
                        alert("切换失败！" + dt.message);
                    }
                    tjpd = 0;
                    $(".btn_sure").css("background-color", "#0b9444");
                }//end success
            });
        }
        //返回顶部
        function scroll2Top() {
            $("#" + currentSite + " .list_wrap").animate({ scrollTop: 0 }, 200);
        }

        $("#company").on("click", ".select_ul li", function () {
            var khid = $(this).attr("data-khid");
            loadStoreList(khid);
        });

        $("#store").on("click", ".select_ul li", function () {
            var khid = $(this).attr("data-khid");
            setTzid(khid);
        });
        function GetDateDiff(startDate, endDate) {
            var startTime = new Date(Date.parse(startDate.replace(/-/g, "/"))).getTime();
            var endTime = new Date(Date.parse(endDate.replace(/-/g, "/"))).getTime();
            var dates = Math.abs((startTime - endTime)) / (1000 * 60 * 60 * 24);
            return dates;
        }

        Date.prototype.format = function (format) {
            var o = {
                "M+": this.getMonth() + 1, //month 
                "d+": this.getDate(), //day 
                "h+": this.getHours(), //hour 
                "m+": this.getMinutes(), //minute 
                "s+": this.getSeconds(), //second 
                "q+": Math.floor((this.getMonth() + 3) / 3), //quarter 
                "S": this.getMilliseconds() //millisecond 
            }

            if (/(y+)/.test(format)) {
                format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            }

            for (var k in o) {
                if (new RegExp("(" + k + ")").test(format)) {
                    format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k] : ("00" + o[k]).substr(("" + o[k]).length));
                }
            }
            return format;
        }

        //搜索功能
        $.expr[":"].Contains = function (a, i, m) {
            return (a.textContent || a.innerText || "").toUpperCase().indexOf(m[3].toUpperCase()) >= 0;
        };

        function searchFunc(type) {
            if (type == "com") {
                var obj = $("#company .select_ul li span");
                if (obj.length > 0) {
                    var filter = $("#searchForCom").val();
                    if (filter) {
                        $matches = $("#company .select_ul li").find("span:Contains(" + filter + ")").parent();
                        $("li", $("#company .select_ul")).not($matches).hide();
                        $matches.show();
                    } else
                        $("#company .select_ul li").show();
                }
            } else if (type == "store") {
                var obj = $("#store .select_ul li span");
                if (obj.length > 0) {
                    var filter = $("#searchForStore").val();
                    if (filter) {
                        $matches = $("#store .select_ul li").find("span:Contains(" + filter + ")").parent();
                        $("li", $("#store .select_ul")).not($matches).hide();
                        $matches.show();
                    } else
                        $("#store .select_ul li").show();
                }
            }
        }
    </script>
